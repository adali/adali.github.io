<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2018-06-24</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2018-06-24</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">住处附近200米就有个12层优衣库，但因为每层面积不大，感觉总面积并不比国内的大。<br /><br />衣服种类，款式和价格也跟国内差别不大。有底气这么说，是因为北京办公室所在的万达广场里有优衣库，我每周逛一趟的频率。<span class="url-icon"><div class="duokan-image-single"><img src="../image/ff990c2968fe5ee32c12c24c058eda15_／m／emoticon／icon／default／d_xixi-643ef6e48d.png" style="width:1em; height:1em;"/></div></span><br /><br />值得提的是日本优衣库提供定制化的刺绣服务。12层有个面料体验区，用做内衣的那种面料制成巨大的屏风。<br /><br />最惊奇的是满楼都听到中国话，这里难道是国人在银座的必逛景点么？</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/89957c6a69ef053bfe31490fbb921c53_／large／538658aegy1fslwxg9vwxj22c0340kjm.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/3d03ddf9144a284516ad8
