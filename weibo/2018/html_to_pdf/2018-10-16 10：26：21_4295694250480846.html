<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2018-10-16</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2018-10-16</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%88%9B%E4%B8%9A%23&isnewpage=1" data-hide=""><span class="surl-text">#创业#</span></a>医药行业大致分医药工业和医药商业两大类。<br /><br />医药工业普遍毛利率在80%左右，净利润能达到20%。 而医药商业的毛利率也就20%。从投资人角度来看，选哪个一目了然。当然有人会说，医药商业毛利率低，是因为市场充分竞争的缘故，未来有整合的趋势。嗯，有这个信念，去赌一把是可以的。只是，你得掂量掂量自己，是整合别人的两位之一，还是被整合的大多数？一个行业整合到最后，基本是双子星结局，老大老二加起来占去80%的市场份额。<br /><br />我觉得创业者在开始新项目前，都得用投资人眼光审视下自己。磨刀不误砍柴工。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/e2894c6799de1cbcb7d193afe238f007_／large／538658aely1fw9usgo362j21i02gwwsh.jpg"/></div></div></li></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div cl
