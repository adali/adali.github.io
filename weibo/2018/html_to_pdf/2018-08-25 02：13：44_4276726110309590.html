<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2018-08-25</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2018-08-25</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">之前看到淘宝上俄罗斯原产提拉米苏蛋糕，便宜得惊人，还以为是冒牌货。现在倒是好奇为什么俄罗斯物价这么便宜，这些年发生了什么？ <a data-url="http://t.cn/RkRM5P2" href="https://wx3.sinaimg.cn/large/538658aely1fulcbeppx1j20qo1bfgw2.jpg" data-hide=""><span class='url-icon'><div class="duokan-image-single"><img src="../image/8a79db9ed5d681ca6175fecee08b10c8_015／01／21／20／timeline_card_small_photo_default.png"/></div></span><span class="surl-text">查看图片</span></a></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1245929632?uid=1245929632&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->音乐人杨海潮</a>:</span><div>俄罗斯物价令人惊讶地低，这还是最富裕的圣彼得堡。牛肉合三十四块人民币一公斤，各种超级大面包一个两三块人民币，各种酒也就二三十块。超市规模很大，货物应有尽有。中国旅行团各种咋舌，各种狂购。 <a data-url="http://t.cn/RGoXb6y" href="http://weibo.com/p/100101B209445CD46EA7FB429F" data-hide=""><span class='url-icon'><div class="duokan-image-single"><img src="../image/491c8db7df1c6a1caae6893577ccedc1_5／09／25／3／timeline_card_small_location_default.png"/></div></span><span class="surl-text">俄罗斯联邦·叶卡捷琳娜宫</span></a> </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/8aee28b10f3c346354a2947dbb61a84c_／large／4a4360a0ly1ful5z88t93j20qo1hc7hl.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/cd69ec89482b94cf7066a12b29eee308_／large／4a4360a0ly1ful5zdszv2j20qo1hc131.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/6c54de2889ba569e516d688062ff5c12_／large／4a4360a0ly1ful5zlbg97j21hc0qowrx.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/c5106214cd5f8c02d0ff9ac5ffbaf0df_／large／4a4360a0ly1ful5zr8dt6j20qo1hcam4.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/beafd8291cc0966af5c4ccdd69752a3b_／large／4a4360a0ly1ful5zwqgnwj21hc0qowv3.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/b4718048fed2f7c16531612a76f0ea8a_／large／4a4360a0ly1ful602otlmj20qo1hc18s.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/b58141ac037255e92700895b4db711d2_／large／4a4360a0ly1ful605z9u3j20qo1hcqj1.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div clas
