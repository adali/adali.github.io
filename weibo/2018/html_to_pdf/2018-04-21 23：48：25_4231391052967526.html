<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2018-04-21</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2018-04-21</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%88%9B%E4%B8%9A%23&isnewpage=1" data-hide=""><span class="surl-text">#创业#</span></a>北京公司办理了进出口权，于是收到北京进出口企业协会的免费培训通知。分两次，一次是两天的业务培训，一次是两天的会计培训。<br /><br />依我对京城的了解，这种免费培训商业化意味不浓，会有不少干货。协会会长说最近几月北京每月新增几百家从事进出口业务的公司，而这个公司基数也就2万左右，协会加盟会员也就几千个，我有些怀疑这个新增数字。后来有中行朋友说是外汇受阻一种新的往外转移资金的方式。<br /><br />最想了解的跨境电商并没有内容。这个培训的还是最传统的进出口贸易商方面的业务，最适合的培训对象是报关员。<span class="url-icon"><div class="duokan-image-single"><img src="../image/ff990c2968fe5ee32c12c24c058eda15_／m／emoticon／icon／default／d_xixi-643ef6e48d.png" style="width:1em; height:1em;"/></div></span></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/ed5975f82d54a22d333f4fc69edc3f23_／large／538658aely1fqkpd0fzbtj23402c0u0x.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/3ee5a27471eb96cce4419e4a8fd68893_／large／538658aely1fqkpd43mh3j22c03407wi.jpg"/></div></div></li></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>1</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>4</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>2</h4></div></footer></div></div></div><hr/></div></div></body></html>
