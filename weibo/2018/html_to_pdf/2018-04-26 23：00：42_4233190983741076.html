<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2018-04-26</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2018-04-26</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">《玫琳凯自传》也提到这本书，已下单。刚巧又看到你的推荐。<span class="url-icon"><div class="duokan-image-single"><img src="../image/693b5c068ec6c4def6e47847a21ab3e3_／m／emoticon／icon／others／h_zuoyi-519f80d31c.png" style="width:1em; height:1em;"/></div></span><span class="url-icon"><div class="duokan-image-single"><img src="../image/390fc29dd14aa377a155a2f1b160a193_／m／emoticon／icon／others／h_woshou-f39e4d241b.png" style="width:1em; height:1em;"/></div></span>//<a href='/n/SHUNANYIIII'>@SHUNANYIIII</a>：玫琳凯谈人的管理 这本书不错</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1401313454?uid=1401313454&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->Ada李力</a>:</span><div>即使是目的性很强的<a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E8%AF%BB%E4%B9%A6%23&isnewpage=1&luicode=10000011&lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO" data-hide=""><span class="surl-text">#读书#</span></a>，我也是常常兴之所至地买书。最近觉得如果想了解某个主题，最好把这领域相关的书都买齐，集中一个时间段看完。<br /><br />对微商的运作有兴趣漫长一段时间了，最近有时间研究下，先从安利，雅芳，玫琳凯这些发源国外的公司了解下。 </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/32626e83f4f6c51b552c83b51659895a_／large／538658aely1fqp5d75kh8j23402c0u0x.jpg"/></div></div></li></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>1</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>5</h4></div></footer></div></div></div><hr/></div></div></body></html>
