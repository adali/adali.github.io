<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2018-09-12</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2018-09-12</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">最近搞第四次全国经济普查，拿一袋子公司资料去填表。把袋子给姣姣爸爸时说：“这是一家公司的全部证明，千万不能丢了”<br /><br />姣姣爸爸说：“要是公司最后没做起来，这袋资料什么用都没有。”<br /><br />我也附和：“是啊”<br /><br />因为回途他不肯听导航，执意按自己印象中的熟悉路线，N多红绿灯，时间比导航指示得长，惹得我火起，吼他一顿。事后反思自己为什么因为这么点小事发怒，想了半天，是因为他之前那句话其实让我很郁闷。<br /><br />总之，不会说话的姣姣爸爸，最后结果就会被我呲。类似往天上吐口水，大概率会掉自己脸上。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>1</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>2</h4></div><spa
