<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2018-06-24</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2018-06-24</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">到日本东京的第一晚，聚餐吃河豚。<br /><br />之前在国内吃的河豚是整只，鲫鱼大小。这次只见鱼的各种部位，猜测这鱼至少得半米长。有河豚精囊，意外地好吃。<span class="url-icon"><div class="duokan-image-single"><img src="../image/eee231563c7b5e12f30645a1444609ee_／m／emoticon／icon／default／d_touxiao-0d995330b6.png" style="width:1em; height:1em;"/></div></span><br /><br />每份量都很迷你，一份份地上，一盘盘地换，吃完九道后，吃撑了。但真停不住口，每道菜都好吃，包括我本来打定主意不吃的泡饭。<br /><br />第一次见到纸火锅，纸烧不着的原理在中学化学里学过。但大家讨论了半天下面篾子编的篮子烧不着的原理，猜想跟电磁炉的加热原理有关，直接接触位置不是主要加热区。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/21ccca51b3de5bd018980aff41c612cd_／large／538658aegy1fslwsn1tjhj22w8268u0x.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/8bcdf997a069af170976e156e2092795_／large／538658aegy1fslwt7etcej22v625f4qr.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/72b43c1ab0e684dc5e0141ef08157882_／large／538658aegy1fslwtq5qmpj23402c0b2a.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/afc735b25ba4a022e9b2412369152e5e_／large／538658aegy1fslwumr0dgj23402c0x6q.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/ca1e3ffd43e6de8dec8dc46ae211bdf9_／large／538658aegy1fslwuronr4j23402c0npd.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/fe99d32f7c6783990643249207f48018_／large／538658aegy1fslwuxmra4j22c0340hdu.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/75086408406d4cf2cb5446495d28a4da_／large／538658aegy1fslws2maa2j22ze28inpe.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/24dc253f6cad82aa9549ee42e9130a28_／large／538658aegy1fslwvuosapj22c03404qq.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/6aac1d0da18b1f219c73dcfc00932f6a_／large／538658aegy1fslwwba8hzj23402c0u0x.jpg"/></div></div></li></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-c
