<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2018-10-11</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2018-10-11</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">在《新零售》这本书里，“想成大事，必需要顶层设计“ 是用了盒马鲜生的例子。<br /><br />其实只要是<a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%88%9B%E4%B8%9A%23&isnewpage=1" data-hide=""><span class="surl-text">#创业#</span></a>，都得有顶层设计思想。<br /><br />今天见了朋友，跟她聊了我计划做的新项目，她说听起来蛮常规的。是的，这也是我决定暂缓启动的原因，自己都觉得没啥壁垒，说服不了自己全身心赌上一把。这半年准备多跟人聊聊，调查研究，深入思考下，顶层设计要搞清楚。在我看来，边想边试的打法，跟撞大运差不多。行动中当然要随时调整，可是目标及胜利判断标准不能变。<br /><br />有些项目，在开始启动时，就已经能大概率预测到结果。“没想清楚”是最致命的。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/232be3a4f36ce7f12eb9f63772686cf1_／large／538658aely1fw4mpchxu4j21dm276gr7.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="..
