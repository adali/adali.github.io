<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2018-09-16</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2018-09-16</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%88%9B%E4%B8%9A%23&isnewpage=1" data-hide=""><span class="surl-text">#创业#</span></a>微博是个很好的记录载体。有时候我对某个话题感兴趣时，还会搜下自己以前的微博，看看这些年观点都发生了哪些变化。<br /><br />比如“信任”，发现自己以前更关注如何去相信别人。而现在，更多想的是如何让别人相信我。<br /><br />柳井正给的建立信赖关系的药方：言行一致，始终如一。<br /><br />可以说是很言简意赅了，都是自我要求。<br /><br />沃伦.本尼斯在《领导者》建议是通过对组织的准确定位来赢得信任，这其实还是通过对企业贡献价值来获得信任。这点他说得很对：信任求不来，买不来，只能去赢得。<br /><br />对比看东西方对获得信任的论述，还是蛮有意思的。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>1</h4></div><span class="m-line-g
