<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2018-03-19</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2018-03-19</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">每次给猫弟小辉洗澡就会感叹：它不能再胖了，毛都淋湿了，也没见身型缩水。我跟<a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%A7%A3%E5%A7%A3%23&isnewpage=1" data-hide=""><span class="surl-text">#姣姣#</span></a>说小辉不喜欢洗澡，但硬给它洗，它也不反抗，逆来顺受的。姣姣说：有点儿像我。<span class="url-icon"><div class="duokan-image-single"><img src="../image/8a717e0012d99727cc942f32bc0fce9e_／m／emoticon／icon／default／d_xiaoku-f2bd11b506.png" style="width:1em; height:1em;"/></div></span><span class="url-icon"><div class="duokan-image-single"><img src="../image/8a717e0012d99727cc942f32bc0fce9e_／m／emoticon／icon／default／d_xiaoku-f2bd11b506.png" style="width:1em; height:1em;"/></div></span><span class="url-icon"><div class="duokan-image-single"><img src="../image/8a717e0012d99727cc942f32bc0fce9e_／m／emoticon／icon／default／d_xiaoku-f2bd11b506.png" style="width:1em; height:1em;"/></div></span><br /><br />小辉对家里打印机极其有兴趣，打印机启动的声音就能把它从任何地方唤出来，然后每张打印纸出来，它就努力想把自己的胖脑袋拱进纸槽，试图一探究竟。<br /><br />慧慧说小辉又呆又萌，姣姣说小辉又笨又怂。然后慧慧就嘲笑姣姣啦，是谁说过猫的性格随主人呢？<span class="url-icon"><div class="duokan-image-single"><img src="../image/ff990c2968fe5ee32c12c24c058eda15_／m／emoticon／icon／default／d_xixi-643ef6e48d.png" style="width:1em; height:1em;"/></div></span> <a data-url="http://t.cn/RncY6UU" href="https://video.weibo.com/show?fid=1034:33f4760c18e2d4478bc617c18640fa2d" data-hide=""><span class='url-icon'><div class="duokan-image-single"><img src="../image/2aae7b68abfa66d70bfd154a466bb37c_2015／09／25／3／timeline_card_small_video_default.png"/></div></span><span class="surl-text">Ada李力的秒拍视频</span></a></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-video-container"><div class="video-img-container"><div class="duokan-image-single"><img src="../image/cfe44d42dd263a2e0bb289955ae722f8_／orj480／538658aely1fpifbk0jbjj20k00zkjt4.jpg" class="video-img"/></div></div><div class="video-info-container"><div class="card-video_plusInfo"> <!-- -->1400次播放<!-- --> </div><div class="card-video_during">00:60</div></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>1</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>6</h4></div></footer></div></div></div><hr/></div></div></body></html>
