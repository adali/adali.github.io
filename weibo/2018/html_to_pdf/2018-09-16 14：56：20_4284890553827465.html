<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2018-09-16</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2018-09-16</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%88%9B%E4%B8%9A%23&isnewpage=1" data-hide=""><span class="surl-text">#创业#</span></a>中会接触到各种理论，当杰出企业家的说法能相互佐证时，做为学习者，你才能坚信这一点。<br /><br />比如马云说：“客户第一，员工第二，股东第三”。我之前是不理解的，因为看过大量实例，经营者把股东放在第一位。<br /><br />柳井正说得更直白，类似常识。其实，商业中的常识倒往往很难坚持，大概企业中贯彻常识的链条太长，而每个人在这个链条中，如果只坐在自己的屁股上思考，往往只看短期利益。短期利益跟企业利益有时候会冲突。<br /><br />比如上市公司，CEO的任期和薪酬跟股价表现息息相关，你指望他做出股东第三的决策，基本是让他逆自己人性而动。这事儿就基本不可能实现。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/75cccb9486c20eafe3e8e9f4d28e336e_／large／538658aely1fvbdsfgh4vj22c03401ky.jpg"/></div></div></li></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-
