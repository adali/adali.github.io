<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2018-04-07</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2018-04-07</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">清明假期在家做了三日减脂餐，同时记录下入口食物的所有热量。有一些感想。<br /><br />食物热量跟记账类似，认真记录下来的热量，总是远远高于自己的估计。<br /><br />仅看热量是不够的，一个蛋糕和一餐搭配全面的晚餐，热量一样，满足感是不一样。对我来说，吃完蛋糕，可能还是需要吃一顿饭菜，才觉得满足；而吃完搭配全面的一餐，我对蛋糕也会没兴趣了。<br /><br />把做饭过程当作化学实验，尝试学做新菜，能极大调动自己做饭积极性。<br /><br />周末及假期在家时，很容易吃超量。因为两个原因，一，无所事事，要靠吃打发时间；二，太方便取食物和零食。 解决办法：周末不要宅家里，家里不要屯太多零食</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/d48ef313bf3b76b809f79f8f39c6cc22_／large／538658aely1fq4galuqa1j20xc18g1ky.jpg"/></div></div></li></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-ic
