<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2018-09-19</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2018-09-19</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">做饭最麻烦的其实是创意和想法，经常不知道做什么好，如果日复一日千篇一律，自己会烦，闺女也不买帐。关注了不少常晒早餐的微博，大多数不容易复制，要么食材复杂，要么太花时间，要么就是不对胃口。<br /><br />最近想着要给<a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%A7%A3%E5%A7%A3%23&isnewpage=1" data-hide=""><span class="surl-text">#姣姣#</span></a>好好做早餐，那向业余爱好者学习，不如看专业厨师做的家庭早餐。<a href='/n/爸爸做早餐'>@爸爸做早餐</a> 在厦门有家自己的餐厅，每日晒一家四口的早餐，还不重样，看起来健康，可口，又温馨。<br /><br />有意思的是这个爸爸也有工作微博，内容也不差，但就是比早餐这个微博，人气差了百倍不止。曲高和寡，在吃饭上也是如此呀。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/1e27c0b585911a9ccb169d2d48d3c56a_／large／538658aely1fvej9441ebj20yi1pcnpd.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img sr
