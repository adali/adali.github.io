<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2018-02-03</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2018-02-03</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">因为搜索<a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%81%A5%E8%BA%AB%23&isnewpage=1&luicode=10000011&lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO" data-hide=""><span class="surl-text">#健身#</span></a>无意关注到<a href='/n/钉书器钉爷'>@钉书器钉爷</a>  赞叹她的工作和生活，酣畅淋漓，很肆意，喜欢健身就去考了N多健身教练证书，自己辅导自己。最值得提的是她年龄过50了，生命力依旧旺盛得很。女生应该多关注下这类励志榜样。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1458817254?uid=1458817254&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->钉书器钉爷</a>:</span><div>从2013到2017一路走来。2013年因为手术在家休息一年不上班，那一年应该是最开心疯玩的一年。重回职场后身体每况愈下，但是既然答应了小盆友们我要和他们一起再走三年，就要遵守自己的承诺。希望小盆友们快快成长，你们成长了，我才可以在家过清闲自在的日子。<span class="url-icon"><div class="duokan-image-single"><img src="../image/7de79aca18c71e8e22f5c89b4859091f_／m／emoticon／icon／default／d_yunbei-a14a649db8.png" style="width:1em; height:1em;"/></div></span><span class="url-icon"><div class="duokan-image-single"><img src="../image/7de79aca18c71e8e22f5c89b4859091f_／m／emoticon／icon／default／d_yunbei-a14a649db8.png" style="width:1em; height:1em;"/></div></span> <a data-url="http://t.cn/Rqz9BZc" href="http://weibo.com/p/1001018008100000000000167" data-hide=""><span class='url-icon'><div class="duokan-image-single"><img src="../image/491c8db7df1c6a1caae6893577ccedc1_5／09／25／3／timeline_card_small_location_default.png"/></div></span><span class="surl-text">日本·二世古</span></a> </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/7deb1323927d445db5d29f38f39d9eba_／large／56f3c8e6gy1fmzo1gl8baj20yi10ih0o.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/4136e5ab3058ce02b8912b8bbd0e7656_／large／56f3c8e6gy1fmzo1ik2zyj20y51al7n6.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/c6241e234a47d67e9dd9102be2a243d3_／large／56f3c8e6gy1fmzo1epzwnj20y11c2tqx.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/d3a307265c61c1075788e383fd68e124_／large／56f3c8e6gy1fmzo3caqyzj20yi1pchdx.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/20500180a521f586212880e74c200675_／large／56f3c8e6gy1fmzo3nqtz4j20yi1anwxy.jpg"/></div></div></li></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-bo
