<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2014-05-26</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2014-05-26</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">回复<a href='/n/朱翔Maple'>@朱翔Maple</a>:我更倾向在微博上公开地吐槽。如果真有秘密不想让人知道，我觉得那就什么都不要说了。可能这种思路来自工程师的二元思维，要么就透明公开，要么就真正地保守秘密。<span class="url-icon"><div class="duokan-image-single"><img src="../image/ff990c2968fe5ee32c12c24c058eda15_／m／emoticon／icon／default／d_xixi-643ef6e48d.png" style="width:1em; height:1em;"/></div></span>//<a href='/n/朱翔Maple'>@朱翔Maple</a>:能加你无秘吗？一定可以听到很多吐槽<span class="url-icon"><div class="duokan-image-single"><img src="../image/eee231563c7b5e12f30645a1444609ee_／m／emoticon／icon／default／d_touxiao-0d995330b6.png" style="width:1em; height:1em;"/></div></span></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1401313454?uid=1401313454&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->Ada李力</a>:</span><div>之前装过几个秘密APP，瓶子图标那个，无秘，不得姐的秘密，看得那个心烦和无聊，全删掉了。今天忽然想起，秘密上才真的见人性，私下吐槽才是真正的不满，于是又装回来了。无秘上发了个贴，回复果然跟微博上，大不一样。 </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>1</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>2</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>0</h4></div></footer></div></div></div><hr/></div></div></body></html>
