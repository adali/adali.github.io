<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2014-05-16</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2014-05-16</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">微博昵称换了哈。认证变前XXX。<span class="url-icon"><div class="duokan-image-single"><img src="../image/ff990c2968fe5ee32c12c24c058eda15_／m／emoticon／icon／default／d_xixi-643ef6e48d.png" style="width:1em; height:1em;"/></div></span>//<a href='/n/刘松--云时代'>@刘松--云时代</a>: 分享是一种精神 //<a href='/n/小白砂糖'>@小白砂糖</a>:补充：博客与笔记的不同在于，博主在发布博文的时候，会更加在意内容质量，有时在由笔记转换为博文的时候，就是对笔记内容的梳理、扩充和总结，再者，写博客的人乐于分享，或者一些人喜欢把自己掌握的拿来得瑟</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1401313454?uid=1401313454&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->Ada李力</a>:</span><div>IT行业的人为什么比其它行业的人更爱写博客？因为自己做过的东西不记下来的话，下一回重新做，会发现仍旧遇到同样的问题，而自己曾经尝试出的解决办法，靠脑子记是万万不行的。 </div></div><
