<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2014-02-17</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2014-02-17</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">有想法没做法，都是这种结果。//<a href='/n/阿朱'>@阿朱</a>: 我也老被传统企业抓去搞交流开窍、搞咨询指导，他们也想搞电商、搞SNS客户关系经营，我总是问两个问题：你们准备转型互联网经营还是多个通路？你们准备招CTO还是CIO？他们总是一个答案：走着看</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1052937860?uid=1052937860&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->炳叔</a>:</span><div>余晟：IT是一种资源，首先意味着它不是成本。在很多场合，IT被视为支持部门，但将其视为成本，思路就自然会想到“降低成本”，而将其视为资源，则会从“发挥价值”来考虑。 <a data-url="http://t.cn/8FWXzys" href="http://t.cn/8FWXzys" data-hide=""><span class='url-icon'><div class="duokan-image-single"><img src="../image/0a829ec9408b75feff0e82353e51d9bc_d／2015／09／25／3／timeline_card_small_web_default.png"/></div></span><span class="surl-text"
