<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2014-10-08</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2014-10-08</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">嗯，依旧愿意蹬高跟鞋的一个解释就是还没那么老吧。高跟鞋就是典型自虐，但能留给别人好印象的工具。//<a href='/n/读书'>@读书</a>:<span class="url-icon"><div class="duokan-image-single"><img src="../image/9fb35b78090f2989a1b8a757a59b4abc_／m／emoticon／icon／default／d_keai-9aae643ce8.png" style="width:1em; height:1em;"/></div></span></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/2827050962?uid=2827050962&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->段子坊</a>:</span><div>当一个女人穿衣服只图舒服的时候，那就说明她老了。青春难免有些自虐的成分，疼痛的勒痕背后，也伴随着虚荣心满足的快感。当一个人真正懂得对自己好了，通常已是年纪不轻了。女人用苛刻的审美观来证明年轻，或许青春就是一场自虐的游戏。——苏芩  </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-
