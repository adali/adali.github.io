<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2014-01-12</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2014-01-12</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">近几个月的观察，周日好空气的概率高些。<a href='/n/CTO俱乐部'>@CTO俱乐部</a> 的奥森公园健步走，已成为每周例行活动了。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1288915263?uid=1288915263&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->平安北京</a>:</span><div>【<a href='/n/气象北京'>@气象北京</a> 北风吹过现蓝天 神清气爽出门去】昨夜北风吹过，今天迎来碧蓝天空，起床了先打开窗子来个深呼吸吧，今天的空气可是不错滴呦~白天最高气温3℃，虽然不高，但在阳光的尽情挥洒下也还是可以的，和家人或是朋友一起出去遛遛吧！哪怕是去晒晒太阳望望天空也好，夜间晴，最低气温-8℃。 </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/c6d69cbac16a7f
