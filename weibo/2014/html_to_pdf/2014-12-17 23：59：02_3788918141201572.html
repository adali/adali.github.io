container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1746963323?uid=1746963323&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->羊哥控糖_智控糖_杨枫</a>:</span><div>急转我朋友帖：我弟弟正读的女儿范秋雨刚出生40多天，最近腹胀，去医院检查，验血后，医生说是白血病，大概只有一个月时间。有没有医生朋友帮助看看这个单子，有没有误诊的可能性？另外是否需要做进一步检查确诊，有没有可推荐的医院或专家。请求弟兄姐妹们迫切为小秋雨代祷。 </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/9c135017fa68959d9f48de70c05b25d2_／large／68208b7bjw1encs9m6v25j20hs0nqgn1.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/97d34883ae26592193c90c6a626da4bb_／large／68208b7bjw1encs9nu0rpj20nq0hs3zv.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/34af48fdab62c832e56da9b6fe7e3bdb_／large／68208b7bjw1encs9pob01j20no0vkdjo.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/5a9a982e672b589b86ee51b20e1d8d55_／large／68208b7bjw1encs9jmwpaj20hs0nqabq.jpg"/></div></div></li></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>8</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>3</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></
