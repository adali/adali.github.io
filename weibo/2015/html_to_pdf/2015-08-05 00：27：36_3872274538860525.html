<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2015-08-05</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2015-08-05</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">我在淘宝买东西不喜欢跟卖家讲价，因为在线购物最大的好处是价格透明，比价即可，讲价会浪费双方的时间。我不太理解为节省几块钱也会花上半个小时讲价的行为，这次卖旧货体会了我面对这种情况的极度不耐烦，当个淘宝卖家慢不容易的。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1401313454?uid=1401313454&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->Ada李力</a>:</span><div>收拾出一些不再用的东西，本来是打算直接扔垃圾箱的。想了想，逐一拍照设置了个价格放到了闲鱼上，准备体会下淘宝小卖家的心情。 </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-r
