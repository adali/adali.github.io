<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2015-11-01</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2015-11-01</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">“度&quot;是高中物理老师喜欢说的一个词，他是极其聪慧的一个人。现在说什么事儿都会归结到这个“度”上，好神秘的感觉，还是搞不太明白，至少是没到得心应手的状态。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/2144596567?uid=2144596567&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->洪榕</a>:</span><div>投资是科学和艺术的结合。要做好投资，光靠科学是不行的。科学只是投资的一个必要条件，能让投资拉开差距的是艺术成分。艺术是很难量化的东西，主要靠时间和经验积累。这种积累能够让自己知道在什么时候做什么样的事，这就是大家所说的“度”，对“度”的把握是投资的关键（王亚伟） </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/8cdc4990a4136542e525d037cb1ee1cc_／la
