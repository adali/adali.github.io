<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2016-11-24</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2016-11-24</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">记得看过一篇报道，某酒店清洁工说从客人留下的房间状态看，就能看出阶层和教养，阶层高的，教养好的，离店时房间通常很整齐干净。<br /> <br />对这个片段印象颇深，因为之前读过这样的段子，有亲友来某地出差，大家轮番去拜访，为的是在酒店洗个澡，那是七八十年代。我自己的历史，年轻时刚出差时，确实会把酒店浴室里的东西用个遍，有时间肯定会舒舒服服泡个澡，根本不考虑打扫问题，不是有服务员吗？真有一种让花掉的每个铜板都物有所值的赶脚。<br /> <br />现在则是把需求缩得少而又少，很不愿意叨扰身边的环境。住酒店的心态变成了：能少动就少动，能少用就少用。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>7</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>3</h4></div><spa
