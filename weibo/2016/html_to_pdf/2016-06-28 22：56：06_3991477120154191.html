<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2016-06-28</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2016-06-28</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">我问<a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%A7%A3%E5%A7%A3%23&isnewpage=1" data-hide=""><span class="surl-text">#姣姣#</span></a> ：“你希望妈妈经常在家，经常跟你聊聊天吗？”<br />姣姣：“不希望”<br />我<span class="url-icon"><div class="duokan-image-single"><img src="../image/8523edb91a0f1210213bd6b58e5ad25a_／m／emoticon／icon／default／d_shuai-285d2d97c7.png" style="width:1em; height:1em;"/></div></span><br /><br />过会儿我又问：“你觉得爸爸妈妈做父母怎么样？”<br />姣姣：“挺好的”<br />我：“你觉得你做女儿怎么样？”<br />姣姣：“不怎么样”<br />我：“你做女儿挺好的，就是最近有些个（ci）了（tou）”<br />姣姣：“小孩都那样。你说往东，他就要往西”<br /> <br />姣姣对自己认识还蛮清楚的。不过她该咋样还是咋样，有些北京孩子的那种爱谁谁的劲头儿。--- 我不太喜欢，但也改变不了什么。<span class="url-icon"><div class="duokan-image-single"><img src="../image/8523edb91a0f1210213bd6b58e5ad25a_／m／emoticon／icon／default／d_shuai-285d2d97c7.png" style="width:1em; height:1em;"/></div></span></div></div><div class="weibo-img-list-container"
