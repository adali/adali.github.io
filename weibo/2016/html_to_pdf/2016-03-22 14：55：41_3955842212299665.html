<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2016-03-22</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2016-03-22</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">吵到这里来了<span class="url-icon"><div class="duokan-image-single"><img src="../image/bde971178e5ab229026bd4b5c5938284_／m／emoticon／icon／default／d_han-d8ebda66d3.png" style="width:1em; height:1em;"/></div></span>//<a href='/n/屌丝准码农一枚'>@屌丝准码农一枚</a>:既然说了是同一职位，那为啥10年代就应该比一两年的高很多呢。<span class="url-icon"><div class="duokan-image-single"><img src="../image/bde971178e5ab229026bd4b5c5938284_／m／emoticon／icon／default／d_han-d8ebda66d3.png" style="width:1em; height:1em;"/></div></span><span class="url-icon"><div class="duokan-image-single"><img src="../image/bde971178e5ab229026bd4b5c5938284_／m／emoticon／icon／default／d_han-d8ebda66d3.png" style="width:1em; height:1em;"/></div></span><span class="url-icon"><div class="duokan-image-single"><img src="../image/bde971178e5ab229026bd4b5c5938284_／m／emoticon／icon／default／d_han-d8ebda66d3.png" style="width:1em; height:1em;"/></div></span> //<a href='/n/真阿当'>@真阿当</a>:这是我很担心的。过去几天说过这种担心的原因和可能造成的后果。为这事也被群小朋友教做人<span class="url-icon"><div class="duokan-image-single"><img src="../image/b6a6d0a5736dd32068f72d8d9539a5fc_／m／emoticon／icon／default／d_heixian-1bcf71bba6.png" style="width:1em; height:1em;"/></div></span> //<a href='/n/ShiningRay'>@ShiningRay</a>:我也觉得很奇怪，估计是80后低调吧</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1401313454?uid=1401313454&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->Ada李力</a>:</span><div><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E6%8B%9B%E8%81%98%23&isnewpage=1&luicode=10000011&lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO" data-hide=""><span class="surl-text">#招聘#</span></a>市场上有个很奇怪的现象。同一个职位，毕业1-3年的，要的薪水跟有10年工作经验的人，差不多。不知道是90后太张扬，还是80后太低调。 </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>3</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>1</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>0</h4></div></footer></div></div></div><hr/></div></div></body></html>
