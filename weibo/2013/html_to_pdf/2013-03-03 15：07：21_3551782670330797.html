31401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->Ada李力</a>:</span><div>南山滑雪场今日起滑雪一折。雪自然已很不好，雪面硬，基本都是冰碴，不过有条中级道新造了雪，还正好是我最喜欢的一道。运气啊。 我在这里:<a data-url="http://t.cn/zldZ4uz" href="http://weibo.cn/pages/100101B2094654D169A4FB439D" data-hide=""><span class='url-icon'><div class="duokan-image-single"><img src="../image/491c8db7df1c6a1caae6893577ccedc1_5／09／25／3／timeline_card_small_location_default.png"/></div></span><span class="surl-text">北京·南山滑雪场</span></a> </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/622570a10e2a848c7ef1cdded63f353a_／large／538658aejw1e2bgmkqvj2j.jpg"/></div></div></li></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>2</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>4</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>0</h4></div></footer></div></div></div><hr/></div></div></body></html>
