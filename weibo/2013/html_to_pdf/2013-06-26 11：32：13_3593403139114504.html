<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2013-06-26</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2013-06-26</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">//<a href='/n/程开源'>@程开源</a>: 非常赞同， 开源不解决SLA的问题，更多是社会协作。 开源是软件行业的互联网模式，一个细分领域的产品最后只能三分天下，竞争比闭源的产品激烈多了，最终是大厂的天下，只存在屌丝逆袭的机会。 //<a href='/n/vinW'>@vinW</a>: 我对开源看法也一般搬。因为不涉及到钱和契约，很多东西就不可持续和缺少服务保证。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1088413295?uid=1088413295&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->Easy</a>:</span><div>国内某些做开源软件的总以为别人欠他钱一样。开源不过是一个选择而已，别以为开源了就多高尚，不开源就多无耻。鲁迅先生教育我们：产品素质过低的开源项目无异于谋财害命。 </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></div></article><footer class
