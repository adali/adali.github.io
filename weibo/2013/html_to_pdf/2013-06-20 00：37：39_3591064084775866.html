<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2013-06-20</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2013-06-20</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">能猜对的人，是不是在证明自己是绝对的懒人呢？//<a href='/n/谌良仲'>@谌良仲</a>:金丝猴宿营地，打一枪换一个地方，一般在一个宿营地最多不超过一周，类似于草原上的牧民的轮牧制度。 //<a href='/n/Ada李力'>@Ada李力</a>:我也猜对了，自我表扬下。<span class="url-icon"><div class="duokan-image-single"><img src="../image/26689ac96fd09b6432464c75f3956f59_／m／emoticon／icon／default／d_haha-0ec05e6dad.png" style="width:1em; height:1em;"/></div></span> //<a href='/n/谌良仲'>@谌良仲</a>: 猫和狗会把其粪便埋起来，但猴子不是，猴子太懒，但懒人自有懒人的办法</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1730790713?uid=1730790713&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->谌良仲</a>:</span><div><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%
