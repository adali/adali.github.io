<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2013-11-09</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2013-11-09</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">回复<a href='/n/不知霜舞哀伤udspj'>@不知霜舞哀伤udspj</a>:到某个阶段你会发现，吃喝靠别人而不觉气短，才是一种更深层次的自信。 //<a href='/n/不知霜舞哀伤udspj'>@不知霜舞哀伤udspj</a>:女性自强自立最好 否则吃别人嘴短<span class="url-icon"><div class="duokan-image-single"><img src="../image/ff990c2968fe5ee32c12c24c058eda15_／m／emoticon／icon／default／d_xixi-643ef6e48d.png" style="width:1em; height:1em;"/></div></span></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1401313454?uid=1401313454&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->Ada李力</a>:</span><div>我以前很强调女性的自强自立，有很长一段时间鄙视那种志向是要嫁富二代的女孩。现在释然很多，每人出身，天资，成长环境不同，只要是适合自己的道路，于人于畜无公害，这些选择没有什么道德高低之说。— 虽然这么说，我还是希望<a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%A7%A3%E5%A7%A3%23&isnewpage=1&luicode=10000011&lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO" data-hide=""><span class="surl-text">#姣姣#</span></a>自强自立，因为我不知道别的路怎么走。<span class="url-icon"><div class="duokan-image-single"><img src="../image/ff990c2968fe5ee32c12c24c058eda15_／m／emoticon／icon／default／d_xixi-643ef6e48d.png" style="width:1em; height:1em;"/></div></span> </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>1</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>3</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>0</h4></div></footer></div></div></div><hr/></div></div></body></html>
