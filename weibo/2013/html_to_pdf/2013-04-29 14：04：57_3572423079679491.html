<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2013-04-29</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2013-04-29</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">小孩子知道，拜财神和拜奥特曼，是一样的，都是人偶，可惜大人倒不知道。<span class="url-icon"><div class="duokan-image-single"><img src="../image/26689ac96fd09b6432464c75f3956f59_／m／emoticon／icon／default／d_haha-0ec05e6dad.png" style="width:1em; height:1em;"/></div></span></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1800611161?uid=1800611161&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->老高电商圈子</a>:</span><div>昨天到楼下的便利店买烟，一进门就看见他在打儿子。我就问他怎么打小孩了，先拿包烟给我后再打吧？老板很生气的说，这妖寿仔把我的财神爷换成了奥特曼我也不知道，都拜了好几天了 </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-articl
