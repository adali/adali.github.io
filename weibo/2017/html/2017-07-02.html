<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2017-07-02</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2017-07-02</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%A7%A3%E5%A7%A3%23&isnewpage=1" data-hide=""><span class="surl-text">#姣姣#</span></a>是家里最爱猫的人，坚持把猫的食盆放在她屋里，起过一身的皮疹，还是不拒绝猫上她的床。有事没事就会花痴搬对着猫抒情：“小辉最可爱了，小辉最乖了，小辉太逗了…”<br /><br />不过猫弟小辉经常见到姣姣就跑，我猜有如下图的原因。<br /><br />有段时间小辉见我拿矿泉水瓶喝水就跳得远远的，警惕性很高，后来才知道姣姣拿矿泉水滋过他一次，他就记住了。<br /><br />不过小辉确实很乖，被姣姣蹂躏，也就是一副生无可恋的表情，不叫也不挠人，就是逮着机会就跑走而已。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/d1f6868f652150781dae645cbf5953fa_／large／538658aely1fh5vz3kb69j20qo0zkagq.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/e6b19831e7f2af5881e654fa06b25afe_／large／538658aely1fh5vz3ygqqj20wq0qoafd.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/d3e25fa4e7e3c6901d12ca12fd4c7e4f_／large／538658aely1fh5vz33ppoj20qo0zk0yv.jpg"/></div></div></li></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>1</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>4</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>3</h4></div></footer></div></div></div><hr/></div><div><div class="footer-container"><div class="action action-go-back "><a href="./2017-07-01.html">上一页</a></div><span class="gradient"></span><div class="action action-go-category"><a href="./index.html">目录</a></div><span class="gradient"></span><div class="action action-go-next "><a href="./2017-07-03.html">下一页</a></div></div><div class="footer-container-placeholder"></div></div></div></body></html>
