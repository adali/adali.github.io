<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2017-03-07</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2017-03-07</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%88%9B%E4%B8%9A%23&isnewpage=1" data-hide=""><span class="surl-text">#创业#</span></a>现在很多打印场景是想直接打印手机上的文件或图片，但通常打印机很经用，我平时遇到的打印机都不支持无线打印。而通常打印服务器要占用一台电脑，直连打印机。<br /><br />打印有这么三种方法： 1. 自己电脑安装打印驱动，通过网路打印   2. U盘拷贝，物理移动打印  3 上传文件到QQ，物理移动到打印服务器，登录自己的QQ，下载文件打印。<br /><br />我自己倾向方法一，但方法一经常出问题，驱动出问题，网络出问题； 方法二很简单，但总是忘记带U盘；于是我觉得最不可能用的方法三，到成为我去打印的常备选项。<span class="url-icon"><div class="duokan-image-single"><img src="../image/8523edb91a0f1210213bd6b58e5ad25a_／m／emoticon／icon／default／d_shuai-285d2d97c7.png" style="width:1em; height:1em;"/></div></span></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-bt
