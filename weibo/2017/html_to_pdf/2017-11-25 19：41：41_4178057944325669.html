<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2017-11-25</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2017-11-25</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">有时候觉得人是很有意思的，你最后还是成为了你讨厌的那种人。<br /><br />比如我做员工时，讨厌被当作工具，讨厌职场政治，讨厌等级。可是自己<a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%88%9B%E4%B8%9A%23&isnewpage=1" data-hide=""><span class="surl-text">#创业#</span></a>后的一些举措，回顾后发现也难免落入这些巢穴。<br /><br />就类似我看别人，在部队利这种高度集权体制里不适应，被打压过的人，之后即使脱离了部队，TA对别人的做法也经常能看出部队风格。因为，讨厌是情绪反应，但技能是习得，在某种环境下，能够习得的技能都很相似。<br /><br />最近的爱好：1， 距离远一些，像观察别人那样观察自己。2，看看别人都是怎么生活和工作的，主要是通过观剧。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>1</h4></div><span class="m-line-gradient"></span><div class="
