<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2017-12-15</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2017-12-15</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E8%BF%90%E8%90%A5%23&isnewpage=1" data-hide=""><span class="surl-text">#运营#</span></a>微博问答看起来又是个草率上马的项目，看看这些题目，想答都不知道从何入手。<br /><br />互联网上早已有经典文“如何提问”，稍微看看也不至于用这么low的问题，官方发私信去骚扰用户。另外，呈现什么样的问题，应该是运营方的责任。这些问答如果有筛选的话，微博问答的筛选人是实习生吗？还是还是学习不行学校很一般的那种？<br /><br />问答产品的运营模式，知乎已经淌出了很好的路子，借着微博的流量何人群优势，照着别人抄，亦步亦趋地学，都不至于做成这个样子。<br /><br />估计又是个马上完蛋的项目。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/61e84f241b5b6a8fe46606bc301053aa_／large／538658aely1fmh69ndpbij20vw0rutdt.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/daaaf6c30aaf
