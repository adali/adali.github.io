<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2017-11-05</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2017-11-05</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">最早知道诚品书店是前同事Alex Peng推荐的，一起去台湾出差做技术推广时，他不但自己大半夜两点去逛过，还带一帮同事白天又逛了一趟。<br /><br />在清华创新大厦上班时，附近的万圣书园也是他推荐的。自己去看过，出版社合作伙伴也约过那里。但是一直无感，也不清楚为什么这家书店会这么出名。<br /><br />听说苏州诚品生活是大陆唯一，逛了后，觉得以后有机会可以带姣姣来，她或许会喜欢。而我更加确认自己不是文艺青年啦。<br /><br />有文艺青年同事还是很不错滴。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/dc123e2c08f6f0a45b8085de25e23b3c_／large／538658aegy1fl7den1cwgj20qo0zkqbn.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/ba16c8ca2f3b72e7d7d72e56a711bebc_／large／538658aegy1fl7dfyrwynj20qo0zkq9k.jpg"/></div></div></li></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-bo
