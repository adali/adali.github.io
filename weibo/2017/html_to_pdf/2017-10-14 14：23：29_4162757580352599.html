EIBO_SECOND_PROFILE_WEIBO" data-hide=""><span class="surl-text">#读书#</span></a>国内一些营销理念说是创新，其实在经典教科书里都能找到出处。<br /><br />比如传统制造业是生产了产品后再推广，尽可能地多卖，卖给更多的用户。而现在大家都在谈先确定细分市场，做好用户画像，再去组织生产，这可是1988年就提出的概念了。 </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/5119aa83792faf2891733c1b1966d0db_／large／538658aely1fkhpjxnozvj20zk0qok1g.jpg"/></div></div></li></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>1</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>0</h4></div></footer></div></div></div><hr/></div></div></body></html>
