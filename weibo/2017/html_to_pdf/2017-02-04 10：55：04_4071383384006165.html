<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2017-02-04</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2017-02-04</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E8%BF%90%E8%90%A5%23&isnewpage=1" data-hide=""><span class="surl-text">#运营#</span></a> 同事对一个现象很困惑：她在护肤群里给大家讲专业知识，应者不多，更多人纷纷在说自己用雅诗兰黛的产品如何如何。同事觉得奇怪，已经是敏感肌，难道不应该先了解下基本护肤方法，而不是胡乱尝试新产品么？<br /><br />其实护肤品不仅仅是一种产品，它是一种生活方式的代表。比如很多人也买大宝，但肯定不会那么积极地在群里讲大宝的使用体验。护肤群里的产品与专业知识只是互动载体，人性中有炫耀需求，是希望让别人感觉自己过得很不错。<br /><br />所以运营中的很多设计，表面上是在讲产品和知识，但深层是满足炫耀需求的。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>7</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-
