<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2017-12-16</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2017-12-16</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%A7%A3%E5%A7%A3%23&isnewpage=1" data-hide=""><span class="surl-text">#姣姣#</span></a>有一堆作业要打印，七个文件，每个文件4-10页，她执意打双面，为了节省纸张。我问她是否知道怎么翻面，她说知道。打出来后发现都印到一面上去了，我有些火，说打过这么多次双面，为什么还不记着？ 如果觉得记不住，就选择单面打印，多用些纸张，也比打成废纸强。<br /><br />姣姣还是要双面，我说先打测试页看看，你确认下正反面和头尾顺序，通过测试搞清楚了程序，再打正式的作业。<br /><br />打印完成后，姣姣说：“谢谢妈妈”。 我乐了，搂着闺女说也就是你，被我吼骂之后完成任务，还会对我说谢谢。<span class="url-icon"><div class="duokan-image-single"><img src="../image/3f45c195541a189626ed3bef64a274fb_／m／emoticon／icon／default／d_huaixiao-5381acf3d4.png" style="width:1em; height:1em;"/></div></span></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-
