<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2017-09-05</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2017-09-05</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">用别人的眼光来发现自己居住城市的特色，蛮有意思。话说，三里屯朝阳公园周边的生活，跟中关村/石景山生活还是像两个世界。//<a href='/n/金小姐在帝都'>@金小姐在帝都</a>:自我感觉是我近期写得最好的一篇，看你们买不买帐了<span class="url-icon"><div class="duokan-image-single"><img src="../image/ae98de75f57d0f22e995105573a56c98_／m／emoticon／icon／default／d_haixiu-094a0fcce9.png" style="width:1em; height:1em;"/></div></span><span class="url-icon"><div class="duokan-image-single"><img src="../image/ae98de75f57d0f22e995105573a56c98_／m／emoticon／icon／default／d_haixiu-094a0fcce9.png" style="width:1em; height:1em;"/></div></span></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/6034761912?uid=6034761912&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->73烟纸店</a>:</span><div>每个人的一生中，都应该去一次北京。不是游客的那种，是真正的浸润式的体验和生活。因为全中国的所有城市中，只有北京，能够教会你什么是“自由”这种感觉。这个故事来自<a href='/n/金小姐在帝都'>@金小姐在帝都</a> ，关于一个经常被夸“你一点都不像上海人”的上海人，在北京的一段日子。 <a data-url="http://t.cn/RNAhTwy" href="http://weibo.com/ttarticle/p/show?id=2309404146203590811609" data-hide=""><span class='url-icon'><div class="duokan-image-single"><img src="../image/3b0cd48a4d1146862594012275da45d4_15／09／25／3／timeline_card_small_article_default.png"/></div></span><span class="surl-text">网页链接</span></a> </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>1</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>0</h4></div></footer></div></div></div><hr/></div></div></body></html>
