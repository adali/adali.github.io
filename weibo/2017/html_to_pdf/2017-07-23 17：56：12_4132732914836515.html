<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2017-07-23</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2017-07-23</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">周六晚上来香港太平山顶有些失策，这个点（晚九点）回去，无论缆车，出租还是巴士，都得排队一个小时左右。<br /><br />队伍中一姑娘很气愤地说以后再也不来了，香港太落后，人流量这么大的地方连个咨询台都没有，她说苏州旅游服务都比香港好得多。<span class="url-icon"><div class="duokan-image-single"><img src="../image/3f45c195541a189626ed3bef64a274fb_／m／emoticon／icon／default／d_huaixiao-5381acf3d4.png" style="width:1em; height:1em;"/></div></span><span class="url-icon"><div class="duokan-image-single"><img src="../image/3f45c195541a189626ed3bef64a274fb_／m／emoticon／icon／default／d_huaixiao-5381acf3d4.png" style="width:1em; height:1em;"/></div></span><span class="url-icon"><div class="duokan-image-single"><img src="../image/3f45c195541a189626ed3bef64a274fb_／m／emoticon／icon／default／d_huaixiao-5381acf3d4.png" style="width:1em; height:1em;"/></div></span><br /><br />我觉得旅游主要是看特色，尤其是别人比自己好的地方。太平山顶那么多人，排队都能绕建筑物一周，依然井然有序，也没人插队，国内还没有任何一个城市能做到这种精细管理的程度。<br /><br />我计划每年假期带姣姣出国游一趟，先去那些老牌的发达国家看看。</div></div><di
