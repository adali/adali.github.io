<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2017-03-17</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2017-03-17</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E8%BF%90%E8%90%A5%23&isnewpage=1" data-hide=""><span class="surl-text">#运营#</span></a> 给同事做培训时说社群运营要注意1:9:90这个比例。无论社群规模大小，基本符合这个比例，只有1%的人是内容创造者，贡献者，话题发起者等待。90%的人是沉默的围观者。<br /><br />运营人员的80%的精力要花在1%的人的互动和服务上，也就是和社群里的这些大V搞好关系。<br /><br />但如果社群成员就是直接的产品或服务消费者，那么在整理需求时，就不能太理会大V的意见，而是要想办法掏出沉默的大多数人的共性想法。<br /><br />这种做法会让人感觉有些分裂，但运营从来不是非黑即白的事情。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>6</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box
