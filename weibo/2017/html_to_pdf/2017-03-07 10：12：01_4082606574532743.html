<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2017-03-07</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2017-03-07</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">两年前买了个速碟电动车，号称一秒完成折叠。骑了几次后，发现创业园这种公共办公室不允许存放车，除了去健身房骑过几次后，基本是闲置近两年。<br /><br />现在新办公室位置是个尴尬的距离，走路太远，公交没有直达，开车的话停车费太贵，加上一路有坡，骑自行车也费力，只有电动车可选了。<br /><br />原来网上购买的速碟旗舰店已无踪影，看起来是不做了。挺可惜，这款车设计真不错，就是价格高了些，两年前是四千元买的。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/8c12df607672296d22f8b7b193627c3a_／large／538658aely1fde1tnwl8xj20qo0zkzqt.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/3a394e8cd16784f9da91fda6422677e8_／large／538658aely1fde1zbxfa0j20qo1bfgp6.jpg"/></div></div></li></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-b
