<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2020-05-30</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2020-05-30</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E4%B8%80%E4%B8%AA%E4%BA%BA%E7%9A%84%E4%BC%81%E4%B8%9A%23&extparam=%23%E4%B8%80%E4%B8%AA%E4%BA%BA%E7%9A%84%E4%BC%81%E4%B8%9A%23" data-hide=""><span class="surl-text">#一个人的企业#</span></a> <br /><br />我现在越来越觉得人成熟的一个标志是，你真心实意的认为，你要为自己负起责任来。<br /><br />这个世界上没有救世主，也没有哪个圣贤能一辈子扶持着我们过完一生，总之就是说不要期望有外人帮你担起你应该负起的责任来。<br /><br />心理学家纳撒尼尔·布兰登经常在自己的工作坊上宣传这一观点：不会有外力支援。有次学员站起来反驳他：“‘不会有外力支援’这个观点不对，因为你，布兰登博士，你不是来了吗？”<br /><br />布兰登停顿了几秒，然后回答：“你说对了，我是来了，但我来只是想要告诉你，没有人会来帮助你。”<br /><br /><span class="url-icon"><div class="duokan-image-single"><img src="../image/8a717e0012d99727cc942f32bc0fce9e_／m／emoticon／icon／default／d_xiaoku-f2bd11b506.png" style="width:1em; height:1em;"/></div></span></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>8</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>7</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>11</h4></div></footer></div></div></div><hr/></div></div></body></html>
