<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2020-11-26</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2020-11-26</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%A7%A3%E5%A7%A3%23&isnewpage=1" data-hide=""><span class="surl-text">#姣姣#</span></a>总说沙雕，于是我问她好朋友中谁最沙雕。<br /><br />她开始说了个人名，原因是聒噪，说得多，错得多，后来想想还是她自己最沙雕，因为干过很多沙雕事情。<br /><br />我：咱家谁最沙雕？<br />姣姣：你。<br />我：我以为你会说你爸爸呢。<br />姣姣：火象三傻说法是怎么来的？<span class="url-icon"><div class="duokan-image-single"><img src="../image/7de79aca18c71e8e22f5c89b4859091f_／m／emoticon／icon／default／d_yunbei-a14a649db8.png" style="width:1em; height:1em;"/></div></span> <br /><br />---<br /><br />我问<a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%A7%A3%E5%A7%A3%23&isnewpage=1" data-hide=""><span class="surl-text">#姣姣#</span></a>：你有没有觉得，你爸爸已经吵不过你了。<br />姣姣：他早就不是我对手了。<br />我：以前你只是没说出来而已，是吗？<br />姣姣：爸爸那种水平，能吵得过谁呀。<br />我：希望某一天你能吵过我哈。<br />姣姣思索一会儿：现在还不行……</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>1</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>3</h4></div></footer></div></div></div><hr/></div></div></body></html>
