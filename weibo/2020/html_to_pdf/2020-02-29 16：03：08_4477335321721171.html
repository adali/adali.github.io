<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2020-02-29</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2020-02-29</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%A7%A3%E5%A7%A3%23&isnewpage=1" data-hide=""><span class="surl-text">#姣姣#</span></a>吃饭时总喜欢让我给她讲些好玩的，我说生活里哪里有那么多好玩的呢。不过是记录下生活中的片刻精华，日后一遍遍回味，取悦下自己。<br /><br />宅家这段时间，姣姣时不时叫几声妈妈，有时是吩咐我为她做事，有时她就是随便哼唧两声。这让我想起她小时候的一件事。<br /><br />那时她也是不停叫妈妈，叫得我抓狂。我吼她：不许再叫妈妈，不然我掐你屁股！<br /><br />姣姣停了一会儿，叫：Ada <br /><br /><span class="url-icon"><div class="duokan-image-single"><img src="../image/8a717e0012d99727cc942f32bc0fce9e_／m／emoticon／icon／default／d_xiaoku-f2bd11b506.png" style="width:1em; height:1em;"/></div></span><span class="url-icon"><div class="duokan-image-single"><img src="../image/8a717e0012d99727cc942f32bc0fce9e_／m／emoticon／icon／default／d_xiaoku-f2bd11b506.png" style="width:1em; height:1em;"/></div></span><span class="url-icon"><div class="duokan-image-single"><img src="../image/8a717e0012d99727cc942f32
