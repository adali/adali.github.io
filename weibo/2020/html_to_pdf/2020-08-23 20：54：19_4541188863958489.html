<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2020-08-23</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2020-08-23</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">周末生活看得好羡慕。奶奶高龄看着身体很不错，也很羡慕。<span class="url-icon"><div class="duokan-image-single"><img src="../image/c29c5add9bf063aaa393ac9bd6dcd12b_／m／emoticon／icon／others／w_xianhua-f902c37199.png" style="width:1em; height:1em;"/></div></span></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1747236365?uid=1747236365&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->皮肤科小医生</a>:</span><div><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E7%9A%AE%E8%82%A4%E7%A7%91%E5%B0%8F%E5%8C%BB%E7%94%9F%E7%9A%84%E7%94%9F%E6%B4%BB%E9%97%B2%E8%B6%A3%23&isnewpage=1&luicode=10000011&lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO" data-hide=""><span class="surl-text">#皮肤科小医生的生活闲趣#</span></a> <br />        最近外出开会学习很多，几乎没有休息，很疲惫。孩子们马上都要开学了，放松一天，回老家院子里烧烤。我96岁的奶奶今天胃口也不错，吃了两串烤鱼豆腐，喝了一碗粥。谢谢<a href='/n/Ada李力'>@Ada李力</a> 姐姐送的烧烤架，非常好用，欢迎有空一起来玩儿啊<span class="url-icon"><div class="duokan-image-single"><img src="../image/c29c5add9bf063aaa393ac9bd6dcd12b_／m／emoticon／icon／others／w_xianhua-f902c37199.png" style="width:1em; height:1em;"/></div></span><span class="url-icon"><div class="duokan-image-single"><img src="../image/c29c5add9bf063aaa393ac9bd6dcd12b_／m／emoticon／icon／others／w_xianhua-f902c37199.png" style="width:1em; height:1em;"/></div></span><span class="url-icon"><div class="duokan-image-single"><img src="../image/c29c5add9bf063aaa393ac9bd6dcd12b_／m／emoticon／icon／others／w_xianhua-f902c37199.png" style="width:1em; height:1em;"/></div></span> </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/ddc3cabb88caf7a5aae606cd78167424_／large／6824b60dly1gi119haagzj21hc1z41ky.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/2f82d121e3641f53f6f7854411f6d32b_／large／6824b60dly1gi119mpo8qj22402tchdv.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/f8379631a58e029f3f65ab36def640f3_／large／6824b60dly1gi119uj6jhj22402tce84.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/1aed87ec53f68faefc75af5ea70a635e_／large／6824b60dly1gi11a2btyzj22402tckjo.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/c18cdd6a09146f21dcd0bf486831d12d_／large／6824b60dly1gi119e0i60j21hc1z4e81.jpg"/></div></d
