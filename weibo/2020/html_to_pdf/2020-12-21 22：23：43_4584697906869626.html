<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2020-12-21</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2020-12-21</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E4%B8%80%E4%B8%AA%E4%BA%BA%E7%9A%84%E4%BC%81%E4%B8%9A%23&extparam=%23%E4%B8%80%E4%B8%AA%E4%BA%BA%E7%9A%84%E4%BC%81%E4%B8%9A%23" data-hide=""><span class="surl-text">#一个人的企业#</span></a><br /><br />雪球上看到花甲老头的帖子，忽然感觉马云太聪明了。蚂蚁金服对外称，马云的演讲稿是自己写的，当时公众舆论是马大师飘了，所以造成了上市临门一脚上，忽然上市中断。吃瓜群众欢呼的是：马云，你也有今天。<br /><br />但可能这正是马云想要的结果，蚂蚁金服上市，感觉他是被后台各种势力顶着往前走，走得不情不愿，招股书质量低得令人发指，当时觉得这么大一个上市项目，竟然给人这么草率的感觉，也是让人奇怪。<br /><br />背后的故事太多，吃瓜群众只是看到一小角而已。我提醒自己以后少议论这类事情。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/256bda6c57260e43e4caa8c89380edf1_／large／538658aely1glvue1ury9j210q0qo467.jpg"/></div></div></li></ul></div></div><div class
