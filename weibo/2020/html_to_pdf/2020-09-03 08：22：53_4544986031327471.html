<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2020-09-03</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2020-09-03</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">亮爸这种罕见<span class="url-icon"><div class="duokan-image-single"><img src="../image/25226af505d442373a81cc5f87833bfb_／m／emoticon／icon／others／h_good-0c51afc69c.png" style="width:1em; height:1em;"/></div></span>//<a href='/n/爱玛_1993'>@爱玛_1993</a>:<span class="url-icon"><div class="duokan-image-single"><img src="../image/ff990c2968fe5ee32c12c24c058eda15_／m／emoticon／icon／default／d_xixi-643ef6e48d.png" style="width:1em; height:1em;"/></div></span><span class="url-icon"><div class="duokan-image-single"><img src="../image/eee231563c7b5e12f30645a1444609ee_／m／emoticon／icon／default／d_touxiao-0d995330b6.png" style="width:1em; height:1em;"/></div></span> <a data-url="http://t.cn/A64tVCq9" href="https://wx2.sinaimg.cn/large/5393f930ly1gid4v33y0bj20u00vljvq.jpg" data-hide=""><span class='url-icon'><div class="duokan-image-single"><img src="../image/8a79db9ed5d681ca6175fecee08b10c8_015／01／21／20／timeline_card_small_photo_default.png"/></div></span><span class="surl-text">查看图片</span></a></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1401313454?uid=1401313454">@<!-- -->Ada李力</a>:</span><div><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%A7%A3%E5%A7%A3%23&isnewpage=1" data-hide=""><span class="surl-text">#姣姣#</span></a>在上封闭课，感叹同一课堂里的学弟学妹都好厉害，对比之下，觉得自己很菜。<br /><br />我说，如果一个环境里，有很多人比你出色，这对你是好事。如果你所在环境里，你始终是最好那个，往往是因为周围人太渣，久而久之，你也会变渣，这会很糟糕。<br /><br />姣姣觉得自己进封闭班时可能就是垫底的那个。我说以后你只有向上一条路了呗，进步空间很大。<br /><br />明俊说：成绩这么烂，还能让你说得这么好听。听得我有拿胶条封他嘴的冲动。<span class="url-icon"><div class="duokan-image-single"><img src="../image/2cbcb373e8e2cc0c9466fd7a58801d10_／m／emoticon／icon／default／d_nu-0ddf642bed.png" style="width:1em; height:1em;"/></div></span></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>3</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>2</h4></div></footer></div></div></div><hr/></div></div></body></html>
