<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2020-11-23</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2020-11-23</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E4%B8%80%E4%B8%AA%E4%BA%BA%E7%9A%84%E4%BC%81%E4%B8%9A%23&extparam=%23%E4%B8%80%E4%B8%AA%E4%BA%BA%E7%9A%84%E4%BC%81%E4%B8%9A%23" data-hide=""><span class="surl-text">#一个人的企业#</span></a><br /><br />我最近可能是飘了，看一些创业经验分享时，不再是像以前那样，很认真地研读和吸取经验，而是扫视中不断心里发出这样的评价。<br /><br />你以为自己是马教主呢，现在还在做平台梦？<br />这些大名词一个接一个的，你知道怎么落地吗？<br />失败这么多个项目了，总结出的经验还这么幼稚？估计你继续创业，还是会失败。<br />洋洋洒洒两千字经历描述创业经历，说发现真诚最重要，你在逗我吗？<br />......<br /><br />我还是最会挑别人的毛病呀，偶然会想一想这毛病自己是不是也有。<span class="url-icon"><div class="duokan-image-single"><img src="../image/8a717e0012d99727cc942f32bc0fce9e_／m／emoticon／icon／default／d_xiaoku-f2bd11b506.png" style="width:1em; height:1em;"/></div></span></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="we
