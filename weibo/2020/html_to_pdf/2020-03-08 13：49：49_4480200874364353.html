<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2020-03-08</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2020-03-08</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">够我笑一天的<span class="url-icon"><div class="duokan-image-single"><img src="../image/26689ac96fd09b6432464c75f3956f59_／m／emoticon／icon／default／d_haha-0ec05e6dad.png" style="width:1em; height:1em;"/></div></span><span class="url-icon"><div class="duokan-image-single"><img src="../image/8a717e0012d99727cc942f32bc0fce9e_／m／emoticon／icon／default／d_xiaoku-f2bd11b506.png" style="width:1em; height:1em;"/></div></span>//<a href='/n/高源医生在美国'>@高源医生在美国</a>: 队友看完了这本女频文。我问他最后女主和谁在一起了。队友说：结局简直不能更完美，我本来想着放弃谁都舍不得，结果男朋友们元神合体成一人，你说棒不棒。<span class="url-icon"><div class="duokan-image-single"><img src="../image/ff0f49148ff6e7429e40d62b62b4649c_／m／emoticon／icon／others／d_miao-c1b3d563bd.png" style="width:1em; height:1em;"/></div></span></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/2795703361?uid=2795703361&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->高源医生在美国</a>:</span><div>队友最近在追一部打怪爽文。他原来从不看这些。<br /><br />今天跟我吐槽说，刷了半本后不太好看了。主角光环太厉害，每个男人都为她要死要活，还个个都是处男。凑了几桌麻将一边为她吐血作战一边讨论怎么爱她。<br /><br />我：不是，等会儿。你为什么看一本女性视角的爽文？还津津有味看了好几天？<span class="url-icon"><div class="duokan-image-single"><img src="../image/ff0f49148ff6e7429e40d62b62b4649c_／m／emoticon／icon／others／d_miao-c1b3d563bd.png" style="width:1em; height:1em;"/></div></span> </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>4</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>1</h4></div></footer></div></div></div><hr/></div></div></body></html>
