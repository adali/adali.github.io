<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2020-07-23</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2020-07-23</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">暑假里<a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%A7%A3%E5%A7%A3%23&isnewpage=1" data-hide=""><span class="surl-text">#姣姣#</span></a>参加学校组织的集训课，白天加晚自习。今早我叫她起床，她闭着眼睛说：&quot;不知道今天要不要去学校上课，给老师发了信息，老师还没回。&quot;<br /><br />我说：&quot;老师没回复，你可以问问同学，如果同学也没回复，根据你已经上了两天集训课的情况看，你该假设是没通知就继续去学校。&quot;<br /><br />大概姣姣还是抱着今天能不上课的期望，所以她开始收拾准备出门时，脸是黑的，我问老师回复了？姣姣嗯了一声，我问：期望落空了？姣姣喝到：别说了。<br /><br />看着闺女这样子，我觉得可笑又可气，已经是高二的学生了，还是这种逃避态度，真不知道该说啥。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>0</h4></div></footer></div></div></div><hr/></div></div></body></html>
