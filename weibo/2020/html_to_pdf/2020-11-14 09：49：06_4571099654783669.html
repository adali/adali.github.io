<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2020-11-14</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2020-11-14</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%A7%A3%E5%A7%A3%23&isnewpage=1" data-hide=""><span class="surl-text">#姣姣#</span></a>这学期开始不再参加数学竞赛，我虽然觉得有些遗憾，但这种事情还是让她自己定。<br /><br />她的数竞老师北大数学系毕业，个人介绍上曾经写：CMO银牌第一名。<br />于是数学竞赛班有了个梗：我们的目标，是超越许老师，拿CMO金牌最后一名。<br /><br />我问姣姣同学：这个许老师，在你们的任课老师中，排名如何？<br />同学：哪方面的排名？<br />我：威望？<br />同学：垫底吧。<br />姣姣跟同学两人，相视而笑。<br /><br />这个老师出了名的和气，感觉经常会受到这帮熊孩子的调侃。同学妈妈有些打抱不平，说都想去教老师几招，好好地收拾下这帮欺软怕硬的小崽子们。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>4</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>4</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>7</h4></div></footer></div></div></div><hr/></div></div></body></html>
