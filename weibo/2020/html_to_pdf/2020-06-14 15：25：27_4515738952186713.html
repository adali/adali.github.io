<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2020-06-14</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2020-06-14</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E4%B8%8D%E6%98%8E%E6%89%80%E4%BB%A5%23" data-hide=""><span class="surl-text">#不明所以#</span></a><br /><br />明俊喜欢吃水果，但他这种传统教育下的男性通常不愿意承认自己这个爱好，所以他要吃水果时，总要先热情地问我和姣姣要不要吃水果。<br /><br />今天我和姣姣都表示不想吃桃子，我对他说：你只洗自己的好了。明俊吃着桃子时，还嘀咕着：”幸好我翻了一遍，不然这个桃子就要烂了。”貌似他要找出理由，才能心安理得地吃独食。<br /><br />他觉得桃子实在好吃，还是执意片下来两片，送到姣姣和我面前，让我俩尝尝。<br /><br />这个直男说话经常气死人，但是这种不吃独食，享受在后的传统习惯，还是很不错滴。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>5</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>4</h4></div></footer></div></div></div><hr/></div></div></body></html>
