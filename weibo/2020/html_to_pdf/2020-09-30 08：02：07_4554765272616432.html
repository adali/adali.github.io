<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2020-09-30</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2020-09-30</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%A7%A3%E5%A7%A3%23&isnewpage=1" data-hide=""><span class="surl-text">#姣姣#</span></a>说她们好友约了十一假期玩一天，达到这个目标还挺不容易的，因为四个人兴趣完全不一样。<br /><br />姣姣喜欢玩刺激的游戏，比如欢乐谷，百去不厌。<br />D最怕坐过山车，喜欢家庭活动。<br />W最喜欢去电影院。<br />S喜欢去的是香山植物园这些有自然风景的地方。<br /><br />一次上体育课，W总结她们四个人分别代表了老弱病残中的四字精髓。姣姣是老。<span class="url-icon"><div class="duokan-image-single"><img src="../image/7de79aca18c71e8e22f5c89b4859091f_／m／emoticon／icon／default／d_yunbei-a14a649db8.png" style="width:1em; height:1em;"/></div></span><br /><br />所以，她们暂定去奥林匹克森林公园，我都好奇这四个人是怎么达成一致意见的。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center
