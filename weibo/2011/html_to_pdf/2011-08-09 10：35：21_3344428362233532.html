<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2011-08-09</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2011-08-09</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">社区与人//<a href='/n/WillemJiang'>@WillemJiang</a>：在ASF中有一个很重要的理念就是Community over code. 开源社区话是必然之路，如果只堆积了一堆代码是没有什么生命力的。对于社区化和软件成熟度的悖论我不太认同。 国内的开源应用环境太恶劣，很多人只想着悄悄地免费用，没有想着参与到社区里来，在回馈社区的同时收获更多。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a>---</a>:</span><span>抱歉，此微博已被作者删除。查看帮助：<a href='http://t.cn/Rfd3rQV' data-hide=''><span class='url-icon'><div class="duokan-image-single"><img src="../image/0a829ec9408b75feff0e82353e51d9bc_d／2015／09／25／3／timeline_card_small_web_default.png"/></div></span> <span class='surl-text'>网页链接</span></a></span></div><div><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div></div></article><footer class="m-ctrl-box m-box-cente
