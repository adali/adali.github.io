<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2011-04-23</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2011-04-23</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">回复<a href='/n/leekayak'>@leekayak</a>:所言差已。我见到的健身房里的男女体型都不错。有个规律是越是体形不错的越注重健身，塑体形。公司附近的健身房会成为秀体形的场所，对自己体形不自信的人，估计都不好意思去。 //<a href='/n/leekayak'>@leekayak</a>:因为胖才去锻炼嘛</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1401313454?uid=1401313454&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->Ada李力</a>:</span><div>昨晚去游泳，一直纳闷的现象依旧存在，就是游泳馆里胖子很多，难见几个身材好的。游泳不是据说最适合塑造体型的吗？猜了猜原因，有可能是附近居民多的缘故，而且游泳对胖子来说是最适宜的运动，可以减轻对关节的磨损。另外，水温低，胖子容易比较耐寒。 </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></div></article>
