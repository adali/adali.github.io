<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2021-01-11</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2021-01-11</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">最近那个婴儿湿疹膏激素含量超标的厂商，也适用这个法律解释吧？也是侵害未成年人的重大犯罪，而且侵害很多未成年人。希望一起严厉处罚。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1645578093?uid=1645578093">@<!-- -->南风窗</a>:</span><div>【全国高级法院院长会议：侵害未成年人的重大犯罪，该判死刑的要毫不手软！】10日举行的全国高级法院院长会议提出，要深入实施新修订的未成年人保护法、预防未成年人犯罪法，坚决依法严惩各类侵害未成年人违法犯罪，特别是针对未成年人的杀人、拐卖、强奸等挑战法律和社会伦理底线的重大犯罪，该判处重刑乃至死刑的要毫不手软。<a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E4%BE%B5%E5%AE%B3%E6%9C%AA%E6%88%90%E5%B9%B4%E4%BA%BA%E9%87%8D%E5%A4%A7%E7%8A%AF%E7%BD%AA%E8%AF%A5%E5%88%A4%E6%AD%BB%E5%88%91%E7%9A%84%E6%AF%AB%E4%B8%8D%E6%89%8B%E8%BD%AF%23&extparam=%23%E4%BE%B5%E5%AE%B3%E6%9C%AA%E6%88%90%E5%B9%B4%E4%BA%BA%E9%87%8D%E5%A4%A7%E7%8A%AF%E7%BD%AA%E8%AF%A5%E5%88%A4%E6%AD%BB%E5%88%91%E7%9A%84%E6%AF%AB%E4%B8%8D%E6%89%8B%E8%BD%AF%23" data-hide=""><span class="surl-text">#侵害未成年人重大犯罪该判死刑的毫不手软#</span></a>（新华视点）</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/66e747187f9a782392dc42caf06ee806_／large／001NmG29gy1gmjtn6q6lrj60wc0niq6y02.jpg"/></div></div></li></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>1</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>1</h4></div></footer></div></div></div><hr/></div></div></body></html>
