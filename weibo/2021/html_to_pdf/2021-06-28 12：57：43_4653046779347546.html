<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2021-06-28</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2021-06-28</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">夫妻都上微博的好处包括：热情网友能给出桉树需要的关注和关心。<span class="url-icon"><div class="duokan-image-single"><img src="../image/8a717e0012d99727cc942f32bc0fce9e_／m／emoticon／icon／default／d_xiaoku-f2bd11b506.png" style="width:1em; height:1em;"/></div></span>//<a href='/n/桉树Ding'>@桉树Ding</a>:没人关心我痛不痛、有没有社死吗？此刻陈女士在对面疯狂吃菜，我却只能默默用冰块敷脑门 <a data-url="http://t.cn/A6f53yVL" href="https://wx4.sinaimg.cn/large/005umKfbly1grxvaaoqz8j31400u0qfv.jpg" data-hide=""><span class='url-icon'><div class="duokan-image-single"><img src="../image/8a79db9ed5d681ca6175fecee08b10c8_015／01／21／20／timeline_card_small_photo_default.png"/></div></span><span class="surl-text">查看图片</span></a></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href
