?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%A4%A7%E5%A4%B4%E5%A8%83%E5%A8%83%E4%BA%8B%E4%BB%B6%E5%A9%B4%E5%84%BF%E9%9C%9C%E8%A2%AB%E6%A3%80%E5%87%BA%E6%BF%80%E7%B4%A0%23&extparam=%23%E5%A4%A7%E5%A4%B4%E5%A8%83%E5%A8%83%E4%BA%8B%E4%BB%B6%E5%A9%B4%E5%84%BF%E9%9C%9C%E8%A2%AB%E6%A3%80%E5%87%BA%E6%BF%80%E7%B4%A0%23" data-hide=""><span class="surl-text">#大头娃娃事件婴儿霜被检出激素#</span></a>】福建漳州市“欧艾抑菌霜”事件处置工作组17日通报“欧艾抑菌霜”事件调查处置进展情况。经有检测资质的第三方机构检测，已确认召回的涉事产品“益芙灵多效特护抑菌霜”和“开心森林一抹舒宝宝皮肤抑菌霜”含有氯倍他索丙酸酯，企业涉嫌生产、销售伪劣产品。涉事企业所在地卫健部门已将有关线索移送公安机关。公安机关已传唤涉事企业主要涉案人员。<a data-url="http://t.cn/A65Z9bco" href="http://t.cn/A65Z9bco" data-hide=""><span class='url-icon'><div class="duokan-image-single"><img src="../image/0a829ec9408b75feff0e82353e51d9bc_d／2015／09／25／3／timeline_card_small_web_default.png"/></div></span><span class="surl-text">网页链接</span></a></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/090928d1aefa4720eac19ef7926eba9b_／large／002TLsr9ly1gmqcoyjhsqj60ku0dr74y02.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/482598f7cab1f3501c49bcca37e959c6_／large／002TLsr9ly1gmqcmnuv5ej60go0gogvn02.jpg"/></div></div></li></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m
