<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2021-08-07</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2021-08-07</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E4%B8%80%E4%B8%AA%E4%BA%BA%E7%9A%84%E4%BC%81%E4%B8%9A%23&extparam=%23%E4%B8%80%E4%B8%AA%E4%BA%BA%E7%9A%84%E4%BC%81%E4%B8%9A%23" data-hide=""><span class="surl-text">#一个人的企业#</span></a> <br /><br />经济学家的普遍观点是支持国际间的自由贸易，而现实情况是贸易保护措施越来越多。<br /><br />国内还有嘲笑经济学家的风气，说经济学家炒股，业绩比街头大爷大妈还差。<br /><br />因为经济学理论对于完善的市场谈了很多，各种公式或者是推导都用了些简化模型和参数。但这个世界上几乎没有完善的市场，而经济学家对这种功能不完善的市场，很少能给出有效的建议。<br /><br />理论和实践之间的巨大鸿沟，在任何行业都存在。<br /><br />-- 《国际贸易》学习笔记</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-ic
