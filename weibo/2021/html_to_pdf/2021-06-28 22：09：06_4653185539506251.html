<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2021-06-28</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2021-06-28</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E4%B8%8D%E6%98%8E%E6%89%80%E4%BB%A5%23" data-hide=""><span class="surl-text">#不明所以#</span></a> <br /><br />晚上没有去散步，而扫了辆自行车绕了附近马路一圈，和一年前相比，沿街店铺几乎没有更新换代，看起来了无新意，没有让我停车驻留的吸引力。<br /><br />这次走马观花注意到，房产中介店铺最多，比小超市数量多，然后是美容美体足疗采耳店铺一条街，以前这个地方是理发店聚集区，是那种女理发师穿性感服装坐窗前的店铺。<br /><br />然后去了街心公园，晚上八点半，人乌泱乌泱，几乎每个稍微开阔些的地方都站满了人，各种舞蹈和噪音，音乐震耳欲聋，比我白天逛过的商场热闹太多。<br /><br />绕这么一大圈，我想找个吃烤串喝冰汽水的店歇歇脚，没找到。北京真不宜居。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>6</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>3</h4></div></footer></div></div></div><hr/></div></div></body></html>
