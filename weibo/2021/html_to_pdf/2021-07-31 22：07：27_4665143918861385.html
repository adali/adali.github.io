<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2021-07-31</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2021-07-31</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E4%B8%80%E4%B8%AA%E4%BA%BA%E7%9A%84%E4%BC%81%E4%B8%9A%23&extparam=%23%E4%B8%80%E4%B8%AA%E4%BA%BA%E7%9A%84%E4%BC%81%E4%B8%9A%23" data-hide=""><span class="surl-text">#一个人的企业#</span></a> <br /><br />我以前不太理解，有些证券市场为什么鼓励做多，但不鼓励做空。我以为能双向操作才算公平，而且会想当然的认为监管者只希望股市上涨，所以才限制做空。<br /><br />看了教材才了解，因为做空需要借入股票，但如果没有确定股票来源，做空经常会出现到履约时，你根本借不来股票，这种操作近乎于无成本赌博，因为注定是你无法履约的。这种活动被称为裸卖空，会引发金融市场中的问题。<br /><br />股票做多就没有做空这么多的风险，毕竟货币比股票的数量要多得多。 <br /><br />- 《金融论》学习笔记</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-ico
