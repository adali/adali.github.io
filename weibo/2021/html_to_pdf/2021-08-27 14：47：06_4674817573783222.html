<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2021-08-27</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2021-08-27</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E4%B8%80%E4%B8%AA%E4%BA%BA%E7%9A%84%E4%BC%81%E4%B8%9A%23&extparam=%23%E4%B8%80%E4%B8%AA%E4%BA%BA%E7%9A%84%E4%BC%81%E4%B8%9A%23" data-hide=""><span class="surl-text">#一个人的企业#</span></a> <br /><br />中国限制私人资本在国际间的自由流动，但是只要存在着国际贸易，这种资本流动几乎限制不了。<br /><br />《国际金融》书里把这个流动手法介绍得很明白。<br /><br />&quot;<br />例如，通过加速向外国供应商付款和推迟实际装运，国内的进口商实际上可以有效地买到外国资产，它们也用推迟付款的方式，有效地从外国供应商那里借款。这些贸易形式分别被称作预付和延迟付款，是避免官方对私人资本流动限制的众多方式中的两种。<br />&quot;<br /><br />限制只是增加了门槛(小民无法参与)，增加了资本流动的成本(政府和私人资本双方都得付出成本)。<br /><br />- 《国际金融》学习笔记</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-b
