<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2021-01-25</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2021-01-25</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">明俊督促我铲屎，说是你们要养猫，那就得负责到底。<br /><br />我说养猫是<a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%A7%A3%E5%A7%A3%23&isnewpage=1" data-hide=""><span class="surl-text">#姣姣#</span></a>提的要求。<br /><br />姣姣说：好啦好啦，假期我来铲屎。<br /><br />因为之前有养鸡仔经历，姣姣要小鸡时很迫切，买回家后就几乎不闻不问。我问闺女：小辉来咱家后，你还觉得自己是爱猫人士吗？貌似你撸猫的兴趣，还比不上某某某某某某。<br /><br />姣姣想了想：如果只撸猫不铲屎，也算不上爱猫吧。喜欢猫也要负起照顾的责任。<br /><br />说得好有道理的样子，接下来就看做得如何了。<span class="url-icon"><div class="duokan-image-single"><img src="../image/8a717e0012d99727cc942f32bc0fce9e_／m／emoticon／icon／default／d_xiaoku-f2bd11b506.png" style="width:1em; height:1em;"/></div></span></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-
