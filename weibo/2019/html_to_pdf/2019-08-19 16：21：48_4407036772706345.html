<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2019-08-19</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2019-08-19</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">我打着<a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%88%9B%E4%B8%9A%23&isnewpage=1" data-hide=""><span class="surl-text">#创业#</span></a>的旗号，在家懒散了有一年，我老爸远程看得都有些着急，不时还要鞭策我下，或者出谋划策。<br /><br />说来也奇怪，对我创业最看好也最支持的是我老爹，77岁的人。他还有些遗憾自己生不逢时，现在条件这么好，而且学习资料这么多，人可以干很多事，而他遗憾自己现在体力脑力精力都跟不上了。<br /><br />记得我妈说60年代闹得最厉害的时候，幸好当时我老爹在部队里当卫生员，不然他准是红卫兵小将里冲在最前面的那个人，如果依照当时那个趋势，他现在会是什么样也很难说。<br /><br />最近愈发觉得，我老爹蛮硬核的。<span class="url-icon"><div class="duokan-image-single"><img src="../image/ff990c2968fe5ee32c12c24c058eda15_／m／emoticon／icon／default／d_xixi-643ef6e48d.png" style="width:1em; height:1em;"/></div></span><span class="url-icon"><div class="duokan-image-single"><img src="../image/ff990c2968fe5ee32c12c24c058eda15_／m／emoticon／icon／default／d_xixi-643ef6e48d.png" style="width:1em; height:1em;"/></div></span><span class="url-icon"><div class="duokan-image-single
