<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2019-12-20</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2019-12-20</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%88%9B%E4%B8%9A%23&isnewpage=1" data-hide=""><span class="surl-text">#创业#</span></a> <br /><br />因为去考察石景山区图书馆馆，了解到还有不少街道图书馆也是连网的，可以实现图书一卡通借阅，例如老山街道图书馆离我家不到三公里，于是马上去考察下。<br /><br />环境出乎我意外，是按咖啡馆的装修风格布置的，又完全免费，感觉以后可以常来这里了。这个公益图书馆也叫良阅书房，位于新建的郎园Park，园区里的其它设施很丰富，吃喝玩乐艺术运动等。<br /><br />我真是宅太久了，竟然不知道家附近还有个这么好的地方，看来仅从网络获取信息也有问题，会忽视家门口的变化。 <a data-url="http://t.cn/ReaViix" href="http://weibo.com/p/100101B2094551DA6EA2FC4199" data-hide=""><span class='url-icon'><div class="duokan-image-single"><img src="../image/491c8db7df1c6a1caae6893577ccedc1_5／09／25／3／timeline_card_small_location_default.png"/></div></span><span class="surl-text">北京·郎园park</span></a> <a data-url="http://t.cn/ReaViix" href="http://weibo.com/p/100101B2094551DA6EA2FC4199" data-hide=""><span class='url-icon'><div class="duokan-image-sing
