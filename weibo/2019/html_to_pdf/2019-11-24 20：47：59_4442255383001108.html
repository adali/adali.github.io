<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2019-11-24</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2019-11-24</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E4%B8%8D%E6%98%8E%E6%89%80%E4%BB%A5%23" data-hide=""><span class="surl-text">#不明所以#</span></a> <br /><br />蒸螃蟹的时候，我跟姣姣说，国外不允许虐杀动物，像这样把活螃蟹直接放蒸锅，貌似在欧洲是非法行为。<br /><br />从这个话题引申到，在中国，有时候看厨师做鱼水平，是看菜端上桌时，鱼还能有多活，比如鱼嘴还能一张一合的，为上品，说明厨师手快。<br /><br />想起来个八卦，有位厨师做这种活鱼是一绝，有人问秘籍，厨师说关键环节在挑鱼，他挑鱼要花很长时间，要看鱼眼睛，要挑那种带着宁死不屈精神的鱼。<br /><br />&quot;宁死不屈&quot;这四个字，用在只是被人杀了油炸了后，嘴还能一张一合的鱼身上，有些古怪了。姣姣听到这个八卦也乐得不行。<span class="url-icon"><div class="duokan-image-single"><img src="../image/7de79aca18c71e8e22f5c89b4859091f_／m／emoticon／icon／default／d_yunbei-a14a649db8.png" style="width:1em; height:1em;"/></div></span></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl
