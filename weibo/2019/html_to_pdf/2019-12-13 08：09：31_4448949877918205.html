<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2019-12-13</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2019-12-13</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">回复<a href='/n/幸运老曾'>@幸运老曾</a>:人要为自己四十岁后的相貌负责，这句话也很有道理。<span class="url-icon"><div class="duokan-image-single"><img src="../image/ff990c2968fe5ee32c12c24c058eda15_／m／emoticon／icon／default／d_xixi-643ef6e48d.png" style="width:1em; height:1em;"/></div></span>//<a href='/n/幸运老曾'>@幸运老曾</a>:看来古人说的相由心生是有科学道理的。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1401313454?uid=1401313454">@<!-- -->Ada李力</a>:</span><div><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E4%B8%8D%E7%9F%A5%E9%81%93%E6%9C%89%E4%BB%80%E4%B9%88%E7%94%A8%E7%9A%84%E5%B0%8F%E7%9F%A5%E8%AF%86%23&extparam=%23%E4%B8%8D%E7%9F%A5%E9%81%93%E6%9C%89%E4%BB%80%E4%B9%88%E7%94%A8%E7%9A%84%E5%B0%8F%E7%9F%A5%E8%AF%86%23" data-hide=""><span class="surl-text">#不知道有什么用的小知识#</span></a> <br /><br />我们的身体不断地进行着细胞复制，新细胞诞生，老细胞死亡。因此，头骨每两年都会整个更新一遍，也就是说，人在四十岁的时候，头骨已经更新过20次，那么人到了七十岁，面貌发生很大改变，不仅仅是肌肤变化的问题，也是因为头骨也发生了很大改变，因为在后来的15次头骨更新中，细胞复制的错误会越来越多。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>3</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>3</h4></div></footer></div></div></div><hr/></div></div></body></html>
