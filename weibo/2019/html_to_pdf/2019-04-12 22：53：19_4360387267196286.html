<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2019-04-12</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2019-04-12</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">我给<a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%A7%A3%E5%A7%A3%23&isnewpage=1" data-hide=""><span class="surl-text">#姣姣#</span></a>转了篇英语学习的文章，晚上她回到家后我问看了没有，回复说没看，我有些不高兴，我一直不给她转什么文章，但是我转的话，说明这个事儿很重要，这个文章很有价值。<br /><br />姣姣开始转移话题：&quot;妈妈，我想吃水果。&quot;<br /><br />以前这个时候，我就屁颠儿屁颠儿的去厨房给她切水果了。这次实在有些生气，开始翻旧账，总结姣姣所有这类金蝉脱壳的说辞。<br /><br />我饿了。<br />我困了。<br />我还有作业呢。<br />我要大便。<br />我上课来不及了。<br />以及今天新增的 - 我想吃水果。<br /><br />哼~~，以后姣姣别想再用此类&quot;王顾左右而言他&quot;手段来胡弄我了。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>0<
