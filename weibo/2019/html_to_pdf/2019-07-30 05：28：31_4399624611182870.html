<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2019-07-30</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2019-07-30</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E4%B8%8D%E7%9F%A5%E9%81%93%E6%9C%89%E4%BB%80%E4%B9%88%E7%94%A8%E7%9A%84%E5%B0%8F%E7%9F%A5%E8%AF%86%23&extparam=%23%E4%B8%8D%E7%9F%A5%E9%81%93%E6%9C%89%E4%BB%80%E4%B9%88%E7%94%A8%E7%9A%84%E5%B0%8F%E7%9F%A5%E8%AF%86%23" data-hide=""><span class="surl-text">#不知道有什么用的小知识#</span></a> <br /><br />提前退休可以做什么？<br /><br />奇点大学人工智能专家尼尔·雅各布斯坦解释说：“指数型技术的发展，最终可能会允许人们即使不工作也可以保持很高的生活水准。对于如何利用自己的时间，人们将会有多种多样的选择，有通常与退休生活联系在一起的那些休闲活动，也有艺术创作和欣赏音乐，甚至还可以参与重建自然环境。他们的自尊也将因此而增强。多赚钱将不再是重点，多做贡献才会是重点，或者，至少要创造一个有意思的生活。” - from 富足</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-
