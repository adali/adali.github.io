<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2019-03-10</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2019-03-10</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">最近听网易云音乐比较多，看到有人评论说音乐人的风格是固定的，但选某音乐人的哪张专辑来听呢？有人建议说刚出名的那张专辑，通常水平都很好。因为做为不知名的音乐人，只有第一张专辑比行业其它人好很多，才能获得名气，很多人出名之后，只是在吃老本，创新性也差很多。<br /><br />我最近在翻一些自媒体人的文章，也有类似发现，他们早期文章的质量是很高的。细想想也能理解，刚开始往外输出时，是输出自己几十年前的经验，浓缩版的，但这个过程也就能持续半年左右，之后就是看长跑能力和持续升级自己的能力了。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>2</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>7</h4></div><span class="m-line-gradient"></span>
