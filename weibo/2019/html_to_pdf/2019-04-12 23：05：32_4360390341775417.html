uto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1401313454?uid=1401313454">@<!-- -->Ada李力</a>:</span><div><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E8%AF%BB%E4%B9%A6%23&isnewpage=1" data-hide=""><span class="surl-text">#读书#</span></a>即使是优衣库创始人柳井正，也经历过人微言轻时，想与自己眼中优异的人对话而不得的情景。<br /><br />所以，经营思想如果没有业绩支撑，基本是空中楼阁，不会有人把它当回事儿。我相信，柳井正的企业经营思想，年轻时和他现在功成名就时，估计差异并不大。差异大的，仅仅是后来很多人愿意仰视他，听他说话了。<br /><br />做企业，业绩还是最基础的。没有业绩之前，情怀之类，还是少说些。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/96ebc8e239b606fa57f3e495e90ecbf4_／large／538658aely1fvbdhi38rtj22c02c0qv5.jpg"/></div></div></li></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>1</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>1</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>3</h4></div></footer></div></div></div><hr/></div></div></body></html>
