<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2019-08-16</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2019-08-16</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E4%B8%8D%E7%9F%A5%E9%81%93%E6%9C%89%E4%BB%80%E4%B9%88%E7%94%A8%E7%9A%84%E5%B0%8F%E7%9F%A5%E8%AF%86%23&extparam=%23%E4%B8%8D%E7%9F%A5%E9%81%93%E6%9C%89%E4%BB%80%E4%B9%88%E7%94%A8%E7%9A%84%E5%B0%8F%E7%9F%A5%E8%AF%86%23" data-hide=""><span class="surl-text">#不知道有什么用的小知识#</span></a> <br /><br />在中国历史上，西周曾经花了非常多的科技点在战车上，包括车轴的打磨，木材做成圆轮，还不能散架。当时没有润滑油，也没有橡胶，轮子能够转起来，在当时是绝对的黑科技。可是好不容易西周把战车科技升到顶级了，放眼一看，战车都快被淘汰了，骑兵才是未来。- from  欧成效《如何获得真正的财富》<br /><br />这个暑假跟姣姣和她同学去看了国家博物馆，看到过战果时期的战车复原件，放在今天让匠人制作，估计难度也挺大，然并卵。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/9bf58d112499833327451d712540c890_／large／538658aely1g61txxp63gj23402c01ky.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/ff0f902a444a022b624551915bf8dadb_／large／538658aely1g61txwfjorj23402c01ky.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/461dbc25725dc12e039e088cc87b907d_／large／538658aely1g61txyx1lvj23402c0e81.jpg"/></div></div></li></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>2</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>5</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>9</h4></div></footer></div></div></div><hr/></div></div></body></html>
