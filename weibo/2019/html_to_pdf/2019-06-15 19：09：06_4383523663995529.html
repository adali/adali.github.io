<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2019-06-15</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2019-06-15</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%A7%A3%E5%A7%A3%23&isnewpage=1" data-hide=""><span class="surl-text">#姣姣#</span></a>问我能不能把周日的舞蹈课改到周六，跟她上课外班的时间一样。改周日是因为她白天都在家。<br /><br />我问为什么，暗自猜想是周日我去上课，就没人给她做大餐的缘故。<br /><br />姣姣回答：&quot;你知道三权分立吧……&quot;<br /><br />我秒懂，自从明俊全面负责她的学习之后，姣姣在家时被管控得很严格。我虽然说用行动支持爸爸主导，但碰上看不过去的时候，也会跳出来挡一挡，或者明俊说话很难听时，我帮闺女怼回去。<br /><br />姣姣觉得三个人都在家的时候，她比较有安全感。<span class="url-icon"><div class="duokan-image-single"><img src="../image/26689ac96fd09b6432464c75f3956f59_／m／emoticon／icon／default／d_haha-0ec05e6dad.png" style="width:1em; height:1em;"/></div></span><span class="url-icon"><div class="duokan-image-single"><img src="../image/26689ac96fd09b6432464c75f3956f59_／m／emoticon／icon／default／d_haha-0ec05e6dad.png" style="width:1em; height:1em;"/></div></span><span class="url-icon"><div class="duokan-image-single"><img sr
