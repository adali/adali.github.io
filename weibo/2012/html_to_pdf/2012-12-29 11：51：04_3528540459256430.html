<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2012-12-29</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2012-12-29</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">对媒体来说，&quot;现在的微信更像一份成本低廉的彩信手机报，仅此而已。&quot;//<a href='/n/蒋涛CSDN'>@蒋涛CSDN</a>: 微信骨子里不爱媒体 //<a href='/n/_李宁_'>@_李宁_</a>:新浪科技有脾气<span class="url-icon"><div class="duokan-image-single"><img src="../image/eee231563c7b5e12f30645a1444609ee_／m／emoticon／icon／default／d_touxiao-0d995330b6.png" style="width:1em; height:1em;"/></div></span></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1642634100?uid=1642634100&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->新浪科技</a>:</span><div>【一线亲历者讲述：微信不是媒体的救命良药】钱江晚报是最早使用微信公众账号的都市类媒体，最早突破万人大关的平媒账号，最早尝试报纸微信互动，一切走得比别人都快一步，但也比别人更快摸到天花板。经过近半年试水，也许该反思下，是不是要放弃微信，至少是打入冷宫一段时间了。<a data-url="http://t.cn/zjY
