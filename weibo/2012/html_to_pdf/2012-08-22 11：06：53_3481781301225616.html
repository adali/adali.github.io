<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2012-08-22</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2012-08-22</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">这些做名片识别的，都要采用云服务，因为识别是个很耗计算资源的事情。做到100%识别的，大概都在猜这是后台有人工干预。这事情也就是最近能做成，需要三个条件：一个是大像素手机摄像头流行，一个是无线网络传输免费，一个就是云服务。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1401313454?uid=1401313454&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->Ada李力</a>:</span><div><a href='/n/老刀IBM'>@老刀IBM</a> 推荐的经纬名片通非常好用，名片识别率高。但人人网下的这个业务经纬网<a data-url="http://t.cn/htv7El" href="http://t.cn/htv7El" data-hide=""><span class='url-icon'><div class="duokan-image-single"><img src="../image/0a829ec9408b75feff0e82353e51d9bc_d／2015／09／25／3／timeline_card_small_web_default.png"/></div></span><span class="surl-text">网页链接</span></a> 和经纬名片通<a data-url="http://t.cn/zOBoGQY" href="http://t.cn/zOBoGQY" data-hide=""><span class='url-icon'><div class="duokan-image-single"><img src="../image/0a829ec9408b75feff0e82353e51d9bc_d／2015／09／25／3／timeline_card_small_web_default.png"/></div></span><span class="surl-text">经纬名片通</span></a> 目前看起来还没有整合。经纬网模仿Linkedin, 估计是想用名片作为切入点。 </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>2</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>7</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>0</h4></div></footer></div></div></div><hr/></div></div></body></html>
