<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2012-11-10</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2012-11-10</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">西安站相对其它站来说，讲师不够丰富，致歉//<a href='/n/程辉'>@程辉</a>: 华为有西安甚至全国最大的OpenStack开发团队，近20个华为的听众，却没有一个华为人愿意当讲师，外地讲师和志愿者千里迢迢过去分享还抱怨内容不够丰富，暴露了华为赤裸裸的吸血鬼形象。 //<a href='/n/孔令贤HW'>@孔令贤HW</a>:比起其他城市的中国行，西安站真的就是走了个形式</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1248270665?uid=1248270665&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->程辉</a>:</span><div><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23OpenStack%E4%B8%AD%E5%9B%BD%E8%A1%8C%23&luicode=10000011&lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO" data-hide=""><span class="surl-text">#OpenStack中国行#</span></a> 上海站，现在出发了。这次有不少新料，保证是没听过的，其它讲师内容也很干，上海同学没报名的抓紧了：<a data-url="http://t.cn/zlkTZgf" href="http://t.cn/zlkTZgf" data-hide=""><span class='url-icon'><div class="duokan-image-single"><img src="../image/0a829ec9408b75feff0e82353e51d9bc_d／2015／09／25／3／timeline_card_small_web_default.png"/></div></span><span class="surl-text">网页链接</span></a> </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>1</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>0</h4></div></footer></div></div></div><hr/></div></div></body></html>
