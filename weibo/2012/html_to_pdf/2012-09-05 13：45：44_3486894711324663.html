<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2012-09-05</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2012-09-05</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">看来你也遇到过想混水摸鱼的。<span class="url-icon"><div class="duokan-image-single"><img src="../image/ff990c2968fe5ee32c12c24c058eda15_／m／emoticon／icon／default／d_xixi-643ef6e48d.png" style="width:1em; height:1em;"/></div></span>//<a href='/n/霍泰稳'>@霍泰稳</a>:哈哈，Ada悟道了，不尊重咱社区媒体的人赶紧一边去 //<a href='/n/Ada李力'>@Ada李力</a>:不想花钱，也不想花时间，还吵吵要谈社区合作的人，可以直接无视。我还真碰到几个这样的案例，看来不劳而获的想法，在哪里都有市场。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1401313454?uid=1401313454&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->Ada李力</a>:</span><div>有这么一句话：开源软件为有钱的人省时间，为有时间的人省钱。套用到CSDN的商业合作和社区合作上，也是这么个意思。现在不少公司想采用社区的方式推广自己的技术，那就必须花时间投人力，方法不对也未必能省到钱。 </div></div><div clas
