<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2012-08-12</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2012-08-12</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">一直觉得大家一起吃饭时，低头看手机发短信发微博是很失礼的行为。最近几天多国饭局，发现日韩朋友也是这毛病，按说他们是更重视礼节的国家。倒是西方国家的朋友都很积极地投入到谈话和聊天中。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1240261007?uid=1240261007&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->陈政2006</a>:</span><div>以前带一群孩子出去旅游是件很烦心的事，到处爬椅子追打嬉闹。现在简单了：每人拿一个iPod、iPhone、iPad、Kindle，上网、玩游戏、读书，安静得像一只只猫。堪比他们父母聚餐喝茶时各自掏出手机发微博傻笑。可是，这批生长在北京上海广州的苹果的孩子，有我们期望的未来吗? </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/984704237c2003095
