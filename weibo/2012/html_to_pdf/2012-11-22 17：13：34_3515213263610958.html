<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2012-11-22</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2012-11-22</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">钟海英演讲完问答环节，说可以给现场一位开发者一周智汇云平台的推广机会。现场听众没那么踊跃让她很诧异，因为那等于是免费的广告位。下一位嘉宾何萌倒是表示有浓厚兴趣。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1764241425?uid=1764241425&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->CSDN移动</a>:</span><div><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%88%9B%E7%BF%BC%E5%85%A8%E5%9B%BD+%E5%85%AD%E5%9F%8E%E8%81%94%E5%8A%A8%23&luicode=10000011&lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO" data-hide=""><span class="surl-text">#创翼全国 六城联动#</span></a>武汉站，华为智汇云合作总监钟海英，华为的多种类终端满足了各种消费者的使用需求。在移动端方面，华为通过统一的Emotion UI风格呈现给用户，提升用户对内容的认知和粘性。总体来说，华为通过云服务＋EMUI＋终端芯片三方面能力来提升用户体验
