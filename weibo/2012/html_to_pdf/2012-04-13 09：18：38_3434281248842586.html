<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2012-04-13</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2012-04-13</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text"><span class="url-icon"><div class="duokan-image-single"><img src="../image/25226af505d442373a81cc5f87833bfb_／m／emoticon／icon／others／h_good-0c51afc69c.png" style="width:1em; height:1em;"/></div></span>//<a href='/n/贡波措-海地车'>@贡波措-海地车</a>:现在都是独生子女，一家一个没什么对比性。我家哥仨，大哥超内向，见生人没话，二哥超外向，眼里没有生人，我是挺外向话痨吧？比不上我二哥，更比不上我妈。我妈很能干也很能张罗，我应该算随上了点儿，可我大哥能干但不会张罗，我二哥只张罗从不干活。所以这性格吧，很难总结</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1401313454?uid=1401313454&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->Ada李力</a>:</span><div>姣姣不太爱说话，有时候受了委屈都不说出来，我以为是性格的缘故。今天道听途说得知一家长评论：“姣姣妈妈太能说了，孩子怎么都说不过她，于是干脆就不说了”。<span class="url-icon"><div class="duokan-image-single"><img src="../image/8523edb91a0f1210213bd6b58e5ad25a_／m／emoticon／icon／default／d_shuai-285d2d97c7.png" style="width:1em; height:1em;"/></div></span> </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>1</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>4</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>0</h4></div></footer></div></div></div><hr/></div></div></body></html>
