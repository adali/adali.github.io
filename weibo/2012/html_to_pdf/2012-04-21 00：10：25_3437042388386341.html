<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2012-04-21</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2012-04-21</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">目前大概只有绅士才会对此感觉不好了吧。//<a href='/n/Joey_Yin'>@Joey_Yin</a>:我每每见到这种都会感觉很尴尬，觉得不太尊重身边的女性。现在大家连假装正经都不会了，感觉不好。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1401313454?uid=1401313454&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->Ada李力</a>:</span><div>去年<a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23QCon%23&luicode=10000011&lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO" data-hide=""><span class="surl-text">#QCon#</span></a>赞助商盛大请了穿紧身衣，露大腿的模特儿在会场上四处游走，说老实话，我不喜欢。前段时间各大IT公司推出度娘类的招牌，说老实话，我也不喜欢。微博上热捧苍井空，把苍妹妹拔到精神境界超高一类，说老实话，我也不喜欢。但，喜不喜欢关你屁事, 只有低俗化的娱乐才能吸引眼球。<a href='/n/LukeFan'>@LukeFan</a> </div
