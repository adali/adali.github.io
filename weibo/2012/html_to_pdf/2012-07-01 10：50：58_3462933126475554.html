<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2012-07-01</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2012-07-01</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">在我们的文化中，性是肮脏的，是隐秘，可做不可说的。骗孩子在很多父母那里不算什么事，再加上父母在孩子面前要维护权威和面子，就出来了“你是从垃圾堆捡来的”的各种版本。我们家四个孩子都有个捡来的地方，医院，大街上，垃圾堆，最悲催的是被说成是厕所里捡来的。<span class="url-icon"><div class="duokan-image-single"><img src="../image/8523edb91a0f1210213bd6b58e5ad25a_／m／emoticon／icon／default／d_shuai-285d2d97c7.png" style="width:1em; height:1em;"/></div></span></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1643264373?uid=1643264373&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->薛好大</a>:</span><div>和老美聊天，说起我们这代人的父母总喜欢骗孩子说是捡来的，那哥们惊得一逼。这种现象很普遍，反正我小时候真的信了，沮丧了好久，至今也不明白父母是出自怎样的心理，都粗来聊一下。 </div></div><div class="weibo-img-list-container"><div class="weibo-media-wr
