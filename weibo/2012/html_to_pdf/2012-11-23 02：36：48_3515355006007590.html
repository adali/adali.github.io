<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2012-11-23</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/656d6080324bd0a3f9f9dd9e8b7d1bdb_／orj480／538658aejw1e8qgp5bmzyj2050050aa8.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">Ada李力<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2012-11-23</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">到了武汉更感觉到，全国上上下下都在谈创业。有没有可能是最近接触的圈子的缘故，只是我的错觉？</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1882396151?uid=1882396151&amp;luicode=10000011&amp;lfid=2304131401313454_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->周金桥</a>:</span><div>今晚在席间有人讲起了形形色色的互联网创业者，从大一学生到退休老者，有很多有趣的人和事。互联网创业和传统行业创业不一样，没有资金、场地及人员限制，失败了就当是摔了一跤，爬起来接着再来，这也许就是我和<a href='/n/Ada李力'>@Ada李力</a> 谈及的为什么大多数人创业失败仍然会有很多人继续尝试的原因吧。 </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-cen
